<!DOCTYPE html>
<html>
<head>
    <title>Spotify Authentication - AIDAR</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connecting to Spotify...</h2>
        <div class="spinner"></div>
        <p>Please wait while we complete your authentication.</p>
    </div>

    <script>
        // Extract token from URL hash and store it
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const error = params.get('error');
        
        if (error) {
            document.querySelector('.container').innerHTML = `
                <h2>Authentication Failed</h2>
                <p>Error: ${error}</p>
                <button onclick="window.close()" style="background: white; color: #1db954; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer;">
                    Close
                </button>
            `;
        } else if (accessToken) {
            console.log('[SpotifyCallback] Authentication successful');
            localStorage.setItem('spotify_access_token', accessToken);
            
            // Update UI
            document.querySelector('.container').innerHTML = `
                <h2>âœ… Connected Successfully!</h2>
                <p>Your Spotify Premium account is now connected to AIDAR.</p>
                <p>You can close this window and start playing music!</p>
            `;
            
            // Close popup after 2 seconds if it's a popup
            if (window.opener) {
                setTimeout(() => {
                    window.close();
                }, 2000);
            } else {
                // Redirect back to main app after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        } else {
            document.querySelector('.container').innerHTML = `
                <h2>No Authentication Data</h2>
                <p>Please try connecting again.</p>
                <button onclick="window.close()" style="background: white; color: #1db954; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer;">
                    Close
                </button>
            `;
        }
    </script>
</body>
</html>
