<!DOCTYPE html>
<html>
<head>
    <title>Spotify Authentication - AIDAR</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connecting to Spotify...</h2>
        <div class="spinner"></div>
        <p>Please wait while we complete your authentication.</p>
    </div>

    <script>
        // Handle Authorization Code Flow (not Implicit Grant)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        console.log('[SpotifyCallback] Authorization code:', code ? 'Found' : 'Not found');
        console.log('[SpotifyCallback] Error:', error);
        console.log('[SpotifyCallback] State:', state);
        
        // Also check for hash (fallback for implicit grant)
        const hash = window.location.hash.substring(1);
        console.log('[SpotifyCallback] URL hash:', hash || '<empty string>');
        
        let accessToken = null;
        if (hash) {
            // Parse hash parameters for implicit grant fallback
            const hashParams = {};
            hash.split('&').forEach(param => {
                const [key, value] = param.split('=');
                if (key && value) {
                    hashParams[key] = decodeURIComponent(value);
                }
            });
            accessToken = hashParams.access_token;
        }
        
        if (error) {
            document.querySelector('.container').innerHTML = `
                <h2>Authentication Failed</h2>
                <p>Error: ${error}</p>
                <button onclick="window.close()" style="background: white; color: #1db954; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer;">
                    Close
                </button>
            `;
        } else if (code) {
            // Authorization Code Flow - exchange code for token
            console.log('[SpotifyCallback] Authorization code received, exchanging for token...');
            exchangeCodeForToken(code, state);
        } else if (accessToken) {
            // Implicit Grant Flow fallback
            console.log('[SpotifyCallback] Access token received (implicit grant)');
            localStorage.setItem('spotify_access_token', accessToken);
            
            document.querySelector('.container').innerHTML = `
                <h2>✅ Connected Successfully!</h2>
                <p>Your Spotify Premium account is now connected to AIDAR.</p>
                <p>You can close this window and start playing music!</p>
            `;
            
            if (window.opener) {
                setTimeout(() => window.close(), 2000);
            } else {
                setTimeout(() => window.location.href = '/', 3000);
            }
        } else {
            document.querySelector('.container').innerHTML = `
                <h2>No Authentication Data</h2>
                <p>No authorization code or access token received.</p>
                <p><small>URL: ${window.location.href}</small></p>
                <button onclick="window.close()" style="background: white; color: #1db954; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer;">
                    Close
                </button>
            `;
        }
        
        // Function to exchange authorization code for access token
        async function exchangeCodeForToken(authCode, authState) {
            try {
                console.log('[SpotifyCallback] Exchanging authorization code for access token...');
                
                // Since we don't have anvil.server in the callback, we'll use a simple approach
                // For now, we'll use the Implicit Grant flow as fallback
                document.querySelector('.container').innerHTML = `
                    <h2>⚠️ Code Exchange Not Implemented</h2>
                    <p>Authorization code received but token exchange requires backend.</p>
                    <p>Switching to Implicit Grant flow for now...</p>
                    <button onclick="switchToImplicitGrant()" style="background: white; color: #1db954; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer;">
                        Try Implicit Grant
                    </button>
                `;
                
            } catch (error) {
                console.error('[SpotifyCallback] Error during token exchange:', error);
                document.querySelector('.container').innerHTML = `
                    <h2>❌ Token Exchange Failed</h2>
                    <p>Failed to exchange authorization code for token.</p>
                    <p><small>${error.message}</small></p>
                    <button onclick="window.close()" style="background: white; color: #1db954; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer;">
                        Close
                    </button>
                `;
            }
        }
        
        function switchToImplicitGrant() {
            // Redirect to implicit grant flow
            const clientId = 'e289b3517636414e8d96249bc8ef6477';
            const redirectUri = encodeURIComponent(window.location.origin + '/_/theme/spotify-callback.html');
            const scopes = encodeURIComponent('streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state');
            
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${clientId}&` +
                `response_type=token&` +
                `redirect_uri=${redirectUri}&` +
                `scope=${scopes}&` +
                `show_dialog=true`;
            
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
