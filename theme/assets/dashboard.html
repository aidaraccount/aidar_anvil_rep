<style>
  /* 1. SIDEBAR STYLING */
  /* 1.1. Basic sidebar elements */
  .sidebar .placeholder {
      text-align: center;
  }
  .sidebar-elt::first {
      border-top: 1px solid #888;
  }
  .sidebar-elt {
      position: relative;
      border-bottom: 1px solid #888;
  }
  .sidebar-elt .drop-here {
      position: absolute;
      top: -8px;
      left: 0;
      right: 0;
      height: 5px;
  }
  
  /* 1.2. Sidebar content styling */
  .sidebar-elt>.content a {
    font-size: 16px;
    color: white;
    text-transform: uppercase;
  }
  .sidebar-elt>.content a:hover {
    background: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.15));
  }
  .sidebar-elt .content a.anvil-component {
      padding-left: 14px;
      padding-right: 14px;
  }
  .sidebar-elt a {
      color: #ddd;
  }  
  .sidebar-elt a:hover, .sidebar-elt a:active {
      color: orange
  }
  
  /* 2. RESPONSIVE SIDEBAR */
  /* 2.1. Sidebar positioning for different screen sizes */
  .sidebar {
      position: fixed;
      top: 62px;
      bottom: 0;
      left: 0;
      width: 250px;
      z-index: 100;
      background: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.15));
      transition: left 0.3s ease;
  }
  
  .sidebar.closed {
      left: -250px;
  }
  
  /* 2.2. Mobile-specific sidebar styling */
  @media(max-width:767px) {
      .sidebar {
          position: fixed;
          width: 200px;
      }
      
      .sidebar.closed {
          left: -200px;
      }
      
      .sidebar-click-guard {
          display: none;
          position: fixed;
          top: 62px;
          bottom: 0;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.5);
          z-index: 90;
      }
      
      .sidebar-click-guard.visible {
          display: block;
      }
  }
  
  /* 2.3. Sidebar floating behavior for desktop */
  @media(min-width:768px) {
      .designer .sidebar {
          max-width: 30%;
      }
  }
  
  /* 3. PAGE STRUCTURE */
  /* 3.1. Main layout container */
  .structure {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100vh;
  }
  
  /* 3.2. Navigation elements */
  .nav .title, .nav .menu-btn {
      display: inline-block;
      vertical-align: top;
      margin-left: 7px;
  }
  .nav .menu-btn, .nav .title.placeholder {
      margin-top: 5px;
      margin-left: 0;
  }
  .nav > .menu-btn:hover {
      background: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.05));
  }
  
  /* 3.4. Navigation positioning elements */
  .nav-elt {
    display: inline-block;
    vertical-align: top;
    position: absolute;
    width: 70px;
    top: 25px;
    right: 50px;
    z-index: 100;
  }
  .nav-elt.placeholder {
      margin-top: 5px;
      opacity: 0.8;
      color: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.15));
      visibility: hidden;
  }  
  .nav-elt .drop-here {
      position: absolute;
      top: 0;
      left: -7.5px;
      bottom: 0;
      width: 5px;
  }
  body.anvil-highlight .nav-elt.placeholder {
      visibility: visible;
  } 
  .nav-elt_2 {
    display: inline-block;
    vertical-align: top;
    position: absolute;
    width: 70px;
    top: 25px;
    right: 120px;
    z-index: 100;
  }
  .nav-elt_2.placeholder {
      margin-top: 5px;
      opacity: 0.8;
      color: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.15));
      visibility: hidden;
  }  
  .nav-elt_2 .drop-here {
      position: absolute;
      top: 0;
      left: -7.5px;
      bottom: 0;
      width: 5px;
  }
  body.anvil-highlight .nav-elt_2.placeholder {
      visibility: visible;
  } 
  
  /* 4. MAIN CONTENT AREA */
  /* 4.1. Content cards styling */
  .cards {
      flex-grow: 1;
      font-weight: bold;
      color: #555;
      font-size: 24px;
      padding: 24px 16px;
      max-width: 100%;
      overflow-x: hidden;
      transition: margin-left 0.3s ease;
  }
  
  .main-content-move {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
  }
  
  .main-content-move-nav {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
  }
  
  .main-content-move.shifted,
  .main-content-move-nav.shifted {
      margin-left: 0;
  }
  
  @media(max-width:767px) {
      .main-content-move, .main-content-move-nav {
          margin-left: 0;
      }
  }
  
  .designer .anvil-highlight .cards .anvil-container .anvil-container .anvil-container {
      outline: 1px dashed rgba(0,0,0,0.3)
  }
  
  /* 5. UTILITY CLASSES */
  /* 5.1. Top right elements positioning */
  .top_right {
    position: absolute;
    right: 35px;
  }
</style>


<!-- Put body before nav so that it sits underneath -->   
<div class="structure">
  
  <div class="nav" anvil-drop-redirect=".title.placeholder, .nav-elt.placeholder, .nav-elt .drop-here">
    <div anvil-slot="search_box" class="search_box main-content-move-nav"></div>
    <div anvil-slot="top_right" class="top_right"></div>
  </div>

  <div class="body" anvil-drop-default anvil-drop-container=">.cards .anvil-container" anvil-drop-redirect=">.cards > .placeholder">
    <div id="left-sidebar" class="sidebar" anvil-drop-redirect=">.drop-here">
      <button class="nav-button" id="nav-button">
        <i class="fa fa-bars"></i>
      </button>
      <div anvil-if-slot-empty="logo" anvil-drop-slot="logo" class="logo placeholder anvil-designer-only">
        Drop Logo Here
      </div>
      <div anvil-slot="logo" class="logo"></div>
      <div anvil-slot-repeat="sidebar" class="sidebar-elt">      
        <div anvil-drop-here class="drop-here"></div>
        <div anvil-slot class="content"></div>
      </div>
      <div class="sidebar-elt anvil-designer-only drop-here" anvil-drop-slot="sidebar">
        <div class="content placeholder"><i class="glyphicon glyphicon-plus"></i></div>
      </div>
    </div>
    <div class="sidebar-click-guard"></div>
    <div class="cards anvil-measure-content main-content-move">
      <div anvil-if-slot-empty="default" anvil-drop-slot="default" class="placeholder">
        Drop a ColumnPanel here to add content
      </div>
      <div anvil-slot="default"></div>
      <div class="anvil-designer-only instructions">
        <i class="fa fa-info-circle"></i> Add
        <img src="https://anvil.works/template-assets/column-panel-icon.png" style="height: 30px; margin-right: -7px; margin-top: -5px"> Card components to create new cards.
      </div>
    </div>
  </div>
  
</div>    

<script>
  /**
   * Handles hiding navbar for special hash states.
   * Controls visibility of sidebar based on URL hash.
   */
  function handleSpecialNavStates() {
    var sidebar = document.getElementById('left-sidebar');
    var button = document.getElementById('nav-button');
    var content = document.querySelector('.main-content-move');
    var contentNav = document.querySelector('.main-content-move-nav');
    var currentHash = window.location.hash;

    console.log("DEBUGGING: handleSpecialNavStates called with hash:", currentHash);
    console.log("DEBUGGING: sidebar element:", sidebar);
    console.log("DEBUGGING: button element:", button);

    if (currentHash === '#no_subs' || currentHash === '#no_model') {
        sidebar.style.display = 'none';
        button.style.display = 'none';
        content.classList.remove('shifted');
        contentNav.classList.remove('shifted');
    } else {
        sidebar.style.display = 'block';
        button.style.display = 'block';
    }
  }

  /**
   * Toggles the sidebar visibility.
   * Uses a simpler class toggle approach like in Discover.html.
   */
  function toggleSidebar() {
    console.log("DEBUGGING: toggleSidebar function called");
    
    var sidebar = document.getElementById('left-sidebar');
    var clickGuard = document.querySelector('.sidebar-click-guard');
    var content = document.querySelector('.main-content-move');
    var contentNav = document.querySelector('.main-content-move-nav');
    
    console.log("DEBUGGING: Before toggle - sidebar:", sidebar);
    console.log("DEBUGGING: Before toggle - sidebar.classList:", sidebar.classList);
    console.log("DEBUGGING: Before toggle - content.classList:", content.classList);
    
    // Toggle sidebar open/closed
    sidebar.classList.toggle('closed');
    
    // Toggle content margin
    content.classList.toggle('shifted');
    contentNav.classList.toggle('shifted');
    
    console.log("DEBUGGING: After toggle - sidebar.classList:", sidebar.classList);
    console.log("DEBUGGING: After toggle - content.classList:", content.classList);
    
    // Toggle click guard visibility on mobile
    if (window.innerWidth <= 767) {
      clickGuard.classList.toggle('visible');
      console.log("DEBUGGING: Mobile device detected, clickGuard visibility toggled");
    }
    
    // Optional: Adjust loading spinner if the function exists
    try {
      if (typeof updateLoadingSpinnerMargin === 'function') {
        if (sidebar.classList.contains('closed')) {
          updateLoadingSpinnerMargin("0px");
        } else {
          updateLoadingSpinnerMargin("125px");
        }
        console.log("DEBUGGING: updateLoadingSpinnerMargin function called");
      }
    } catch (e) {
      console.error("DEBUGGING: Error calling updateLoadingSpinnerMargin:", e);
    }
  }
  
  /**
   * Initializes navigation functionality.
   * Sets up event listeners and initial state.
   */
  function initializeNavigation() {
    console.log("DEBUGGING: initializeNavigation function called");
    
    var button = document.getElementById('nav-button');
    var clickGuard = document.querySelector('.sidebar-click-guard');
    var sidebar = document.getElementById('left-sidebar');
    var content = document.querySelector('.main-content-move');
    var contentNav = document.querySelector('.main-content-move-nav');
    
    console.log("DEBUGGING: Navigation elements:", { 
      button: button, 
      clickGuard: clickGuard, 
      sidebar: sidebar,
      content: content,
      contentNav: contentNav
    });
    
    // Add event listeners
    button.addEventListener('click', function(e) {
      console.log("DEBUGGING: Button clicked", e);
      toggleSidebar();
    });
    
    clickGuard.addEventListener('click', function(e) {
      console.log("DEBUGGING: Click guard clicked", e);
      toggleSidebar();
    });
    
    // Initial state - start with sidebar visible on desktop, hidden on mobile
    if (window.innerWidth <= 767) {
      console.log("DEBUGGING: Mobile view detected, setting initial state to closed");
      sidebar.classList.add('closed');
      content.classList.add('shifted');
      contentNav.classList.add('shifted');
    } else {
      console.log("DEBUGGING: Desktop view detected, sidebar visible by default");
    }
    
    // Initialize special nav states
    handleSpecialNavStates();
    
    // Listen for hash changes
    window.addEventListener('hashchange', handleSpecialNavStates);
    
    // Handle resize events
    window.addEventListener('resize', function() {
      console.log("DEBUGGING: Window resized to width:", window.innerWidth);
      if (window.innerWidth > 767) {
        clickGuard.classList.remove('visible');
      }
    });
  }

  // Initialize when DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    console.log("DEBUGGING: DOM fully loaded, initializing navigation");
    initializeNavigation();
  });
</script>
