<style>
  /* 1. SIDEBAR STYLING */
  /* 1.1. Basic sidebar elements */
  .sidebar .placeholder {
      text-align: center;
  }
  .sidebar-elt::first {
      border-top: 1px solid #888;
  }
  .sidebar-elt {
      position: relative;
      border-bottom: 1px solid #888;
  }
  .sidebar-elt .drop-here {
      position: absolute;
      top: -8px;
      left: 0;
      right: 0;
      height: 5px;
  }
  
  /* 1.2. Sidebar content styling */
  .sidebar-elt>.content a {
    font-size: 16px;
    color: white;
    margin: 0;
    padding: 5px 0;
  }
  /* .sidebar-elt>.content a:hover {
    background: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.15));
  } */
  .sidebar-elt .content a.anvil-component {
      padding-left: 14px;
      padding-right: 0;
  }
  .sidebar-elt a {
      color: #ddd;
  }  
  .sidebar-elt a:hover, .sidebar-elt a:active {
      color: orange
  }
  
  /* 2. RESPONSIVE SIDEBAR */
  /* 2.1. Sidebar positioning for different screen sizes */
  .sidebar {
      position: fixed;
      top: 62px;
      bottom: 0;
      left: 0;
      width: 250px;
      z-index: 100;
      background: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.15));
      transition: left 0.3s ease;
  }
  
  .sidebar.closed {
      left: -250px;
  }
  
  /* 2.2. Mobile-specific sidebar styling */
  @media(max-width:767px) {
      .sidebar {
          position: fixed;
          width: 200px;
      }
      
      .sidebar.closed {
          left: -200px;
      }
      
      .sidebar-click-guard {
          display: none;
          position: fixed;
          top: 62px;
          bottom: 0;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.5);
          z-index: 90;
      }
      
      .sidebar-click-guard.visible {
          display: block;
      }
  }
  
  /* 2.3. Sidebar floating behavior for desktop */
  @media(min-width:768px) {
      .designer .sidebar {
          max-width: 30%;
      }
  }
  
  /* 3. PAGE STRUCTURE */

      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100vh;
  }

      vertical-align: top;
      margin-left: 7px;
  }
  .nav .menu-btn, .nav .title.placeholder {
      margin-top: 5px;
      margin-left: 0;
  }
  .nav > .menu-btn:hover {
      background: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.05));
  }
  
  /* 3.4. Navigation positioning elements */
  .nav-elt {
    display: inline-block;
    vertical-align: top;
    position: absolute;
    width: 70px;
    top: 25px;
    right: 50px;
    z-index: 100;
  }
  .nav-elt.placeholder {
      margin-top: 5px;
      opacity: 0.8;
      color: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.15));
      visibility: hidden;
  }  
  .nav-elt .drop-here {

      top: 0;
      left: -7.5px;
      bottom: 0;
      width: 5px;
  }
  body.anvil-highlight .nav-elt.placeholder {

  } 
  .nav-elt_2 {
    display: inline-block;
    vertical-align: top;
    position: absolute;
    width: 70px;
    top: 25px;
    right: 120px;
    z-index: 100;
  }
  .nav-elt_2.placeholder {
      margin-top: 5px;
      opacity: 0.8;
      color: linear-gradient(to bottom right, rgb(31, 11, 59), rgba(250, 250, 250, 0.15));
      visibility: hidden;
  }  
  .nav-elt_2 .drop-here {
      position: absolute;
      top: 0;
      left: -7.5px;
      bottom: 0;
      width: 5px;
  }
  body.anvil-highlight .nav-elt_2.placeholder {
      visibility: visible;
  } 
  
  /* 4. MAIN CONTENT AREA */
  /* 4.1. Content cards styling */
  .cards {
      flex-grow: 1;
      font-weight: bold;
      color: #555;
      font-size: 24px;
      padding: 24px 16px;
      max-width: 100%;
      overflow-x: hidden;
      transition: margin-left 0.3s ease;
  }

      margin-left: 250px;

  }
  
  .main-content-move-nav {

  }
  
  .main-content-move.shifted,
  .main-content-move-nav.shifted {
      margin-left: 0;
  }
  
  @media(max-width:767px) {
      .main-content-move, .main-content-move-nav {
          margin-left: 0;
      }
  }
  
  .designer .anvil-highlight .cards .anvil-container .anvil-container .anvil-container {

  }

<!-- Put body before nav so that it sits underneath -->   
<div class="structure">
  
  <div class="nav" anvil-drop-redirect=".title.placeholder, .nav-elt.placeholder, .nav-elt .drop-here">
    <div anvil-slot="search_box" class="search_box main-content-move-nav"></div>
    <div anvil-slot="top_right" class="top_right"></div>
  </div>

  <div class="body" anvil-drop-default anvil-drop-container=">.cards .anvil-container" anvil-drop-redirect=">.cards > .placeholder">
    <!-- Move the button outside the sidebar so it stays visible -->
    <button class="nav-button" id="nav-button" onclick="toggleSidebar();">
      <i class="fa fa-bars"></i>
    </button>
    
    <div id="left-sidebar" class="sidebar" anvil-drop-redirect=">.drop-here">
      <div anvil-if-slot-empty="logo" anvil-drop-slot="logo" class="logo placeholder anvil-designer-only">
        Drop Logo Here
      </div>
      <div anvil-slot="logo" class="logo"></div>
      <div anvil-slot-repeat="sidebar" class="sidebar-elt">      
        <div anvil-drop-here class="drop-here"></div>
        <div anvil-slot class="content"></div>
      </div>
      <div class="sidebar-elt anvil-designer-only drop-here" anvil-drop-slot="sidebar">
        <div class="content placeholder"><i class="glyphicon glyphicon-plus"></i></div>
      </div>
    </div>
    <div class="sidebar-click-guard"></div>
    <div class="cards anvil-measure-content main-content-move">
      <div anvil-if-slot-empty="default" anvil-drop-slot="default" class="placeholder">
        Drop a ColumnPanel here to add content
      </div>
      <div anvil-slot="default"></div>
      <div class="anvil-designer-only instructions">
        <i class="fa fa-info-circle"></i> Add
        <img src="https://anvil.works/template-assets/column-panel-icon.png" style="height: 30px; margin-right: -7px; margin-top: -5px"> Card components to create new cards.
      </div>
    </div>
  </div>
  
</div>    

<script>
  // Define toggle function in global scope to ensure it's accessible
  function toggleSidebar() {
    var sidebar = document.getElementById('left-sidebar');
    var clickGuard = document.querySelector('.sidebar-click-guard');
    var content = document.querySelector('.main-content-move');
    var contentNav = document.querySelector('.main-content-move-nav');
    var button = document.getElementById('nav-button');
    
    // Try direct style manipulation instead of class toggling
    if (sidebar.style.left === '-250px' || sidebar.style.left === '-200px' || sidebar.style.left === '') {
      sidebar.style.left = '0px';
      // Move button to right edge of sidebar
      if (window.innerWidth > 767) {
        content.style.marginLeft = '250px';
        contentNav.style.marginLeft = '250px';
        button.style.left = '250px';
      } else {
        button.style.left = '200px';
      }
      if (window.innerWidth <= 767) {
        clickGuard.style.display = 'block';
      }
    } else {
      if (window.innerWidth > 767) {
        sidebar.style.left = '-250px';
      } else {
        sidebar.style.left = '-200px';
      }
      content.style.marginLeft = '0px';
      contentNav.style.marginLeft = '0px';
      // Move button to left edge of screen
      button.style.left = '0px';
      clickGuard.style.display = 'none';
    }
  }
  
  /**
   * Handles hiding navbar for special hash states.
   * Controls visibility of sidebar based on URL hash.
   */
  function handleSpecialNavStates() {
    var sidebar = document.getElementById('left-sidebar');
    var button = document.getElementById('nav-button');
    var content = document.querySelector('.main-content-move');
    var contentNav = document.querySelector('.main-content-move-nav');
    var currentHash = window.location.hash;

    if (currentHash === '#no_subs' || currentHash === '#no_model') {
        sidebar.style.display = 'none';
        button.style.display = 'none';
        content.classList.remove('shifted');
        contentNav.classList.remove('shifted');
    } else {
        sidebar.style.display = 'block';
        button.style.display = 'block';
    }
  }
  
  /**
   * Initializes navigation functionality.
   * Sets up event listeners and initial state.
   */
  function initializeNavigation() {
    var button = document.getElementById('nav-button');
    var clickGuard = document.querySelector('.sidebar-click-guard');
    var sidebar = document.getElementById('left-sidebar');
    var content = document.querySelector('.main-content-move');
    var contentNav = document.querySelector('.main-content-move-nav');
    
    // Add event listeners
    button.addEventListener('click', function(e) {
      toggleSidebar();
    });
    
    clickGuard.addEventListener('click', function(e) {
      toggleSidebar();
    });
    
    // Initial state - start with sidebar visible on desktop, hidden on mobile
    if (window.innerWidth <= 767) {
      sidebar.style.left = '-200px';
      content.style.marginLeft = '0px';
      contentNav.style.marginLeft = '0px';
    }
    
    // Initialize special nav states
    handleSpecialNavStates();
    
    // Listen for hash changes
    window.addEventListener('hashchange', handleSpecialNavStates);
    
    // Handle resize events
    window.addEventListener('resize', function() {
      if (window.innerWidth > 767) {
        clickGuard.style.display = 'none';
      }
    });
  }

  // Initialize when DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    initializeNavigation();
  });
</script>

<!-- Wait for page load to ensure all Anvil components are fully initialized -->
<script>
  setTimeout(function() {
    // Get the button directly
    var navButton = document.getElementById('nav-button');
    if (navButton) {
      // Add direct event handler in vanilla JS
      navButton.addEventListener('click', function(e) {
        // Get sidebar and other elements
        var sidebar = document.getElementById('left-sidebar');
        var content = document.querySelector('.main-content-move');
        var contentNav = document.querySelector('.main-content-move-nav');
        var clickGuard = document.querySelector('.sidebar-click-guard');
        
        if (!sidebar) {
          return;
        }
        
        // Direct style manipulation approach
        var sidebarStyle = window.getComputedStyle(sidebar);
        var currentLeft = sidebarStyle.getPropertyValue('left');
        
        if (currentLeft === '0px' || currentLeft === 'auto' || currentLeft === '') {
          // Close the sidebar
          sidebar.style.left = '-250px';
          content.style.marginLeft = '0px';
          contentNav.style.marginLeft = '0px';
          // Move button to left edge of screen
          navButton.style.left = '0px';
          if (clickGuard) clickGuard.style.display = 'none';
        } else {
          // Open the sidebar
          sidebar.style.left = '0px';
          if (window.innerWidth > 767) {
            content.style.marginLeft = '250px';
            contentNav.style.marginLeft = '250px';
            // Move button to right edge of sidebar on desktop
            navButton.style.left = '250px';
          } else {
            // Move button to right edge of sidebar on mobile
            navButton.style.left = '200px';
          }
          if (clickGuard && window.innerWidth <= 767) {
            clickGuard.style.display = 'block';
          }
        }
        
        // Prevent event from bubbling up to potential Anvil handlers
        e.stopPropagation();
        e.preventDefault();
      }, true); // Use capturing to get the event first
    }
    
    // Check URL hash on page load and set initial state
    var currentHash = window.location.hash;
    if (currentHash === '#no_subs' || currentHash === '#no_model') {
      navbar_noModel_noSubs(false);
    }
    
    // Add event listeners to all links inside the sidebar to auto-close on mobile
    if (window.innerWidth <= 767) {
      var sidebarLinks = document.querySelectorAll('#left-sidebar a');
      sidebarLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          // Get sidebar elements
          var sidebar = document.getElementById('left-sidebar');
          var navButton = document.getElementById('nav-button');
          var content = document.querySelector('.main-content-move');
          var contentNav = document.querySelector('.main-content-move-nav');
          var clickGuard = document.querySelector('.sidebar-click-guard');
          
          // Auto-close the sidebar on mobile when clicking a link
          if (window.innerWidth <= 767) {
            // Close the sidebar
            sidebar.style.left = '-200px';
            content.style.marginLeft = '0px';
            contentNav.style.marginLeft = '0px';
            navButton.style.left = '0px';
            if (clickGuard) clickGuard.style.display = 'none';
          }
        });
      });
    }
  }, 5);
</script>
