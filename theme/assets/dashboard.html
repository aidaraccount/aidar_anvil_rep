<script>
  ///////////////////////////////////////////////////

  function toggleSidebar() {
    // Get the sidebar element
    // var s = document.querySelector('.sidebar');
    var s = document.getElementById('left-sidebar');
    var b = document.querySelector('.nav-button');
    
    // Check if the sidebar is visible
    if (window.getComputedStyle(s).display !== 'none') {
      // Hide the sidebar and click-guard
      document.querySelector('.sidebar-click-guard').style.display = 'none';
      
      // Add the 'floating' class and animate the sidebar out of view (slide it to the left)
      s.classList.remove('open');
      // s.classList.add('floating');
      s.style.transition = 'left 0.3s'; // Adding transition for smooth animation
      s.style.left = `-${s.offsetWidth}px`; // Move it left by its own width
      b.style.transition = 'left 0.3s'; // Adding transition for smooth animation
      b.classList.remove('open');
  
      // After the transition, hide the sidebar
      b.addEventListener('transitionend', function() {
        s.style.display = 'none';
      }, { once: true }); // Only listen for the event once
    } else {
      // Show the sidebar and click-guard
      document.querySelector('.sidebar-click-guard').style.display = 'block';
      
      // Show the sidebar and prepare it for animation
      s.style.display = 'block';
      s.classList.add('open');
      s.style.left = `-${s.offsetWidth}px`; // Start the sidebar offscreen
      b.classList.add('open');
      
      // Trigger reflow (to ensure the initial left value is applied)
      s.getBoundingClientRect();
  
      // Slide the sidebar back into view
      s.style.transition = 'left 0.3s'; // Smooth animation
      s.style.left = '0'; // Slide to the right
  
      // After animation, remove the 'floating' class
      s.addEventListener('transitionend', function() {
        s.classList.remove('floating');
      }, { once: true });
    }
  }
  
  // This is equivalent to $(document).ready(...)
  document.addEventListener('DOMContentLoaded', function() {
    var sidebar = document.querySelector('.sidebar');
    var clickGuard = document.querySelector('.sidebar-click-guard');
  
    // Add click listener to sidebar
    sidebar.addEventListener('click', function() {
      if (window.innerWidth <= 767) {
        toggleSidebar(); // Toggle only if screen width is 767px or less
      }
    });
  
    // Add click listener to the click-guard overlay
    clickGuard.addEventListener('click', toggleSidebar);
  });
