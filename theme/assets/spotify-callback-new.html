<!DOCTYPE html>
<html>
<head>
    <title>Spotify Authentication - AIDAR</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: white;
            color: #1db954;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connecting to Spotify...</h2>
        <div class="spinner"></div>
        <p>Please wait while we complete your authentication.</p>
    </div>

    <script>
        // Authorization Code Flow - Extract code and exchange for token
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        console.log('[SpotifyCallback] Authorization code:', code ? 'Found' : 'Not found');
        console.log('[SpotifyCallback] Error:', error);
        
        if (error) {
            document.querySelector('.container').innerHTML = `
                <h2>Authentication Failed</h2>
                <p>Error: ${error}</p>
                <button onclick="window.close()">Close</button>
            `;
        } else if (code) {
            // Exchange authorization code for access token via backend
            exchangeCodeForToken(code, state);
        } else {
            document.querySelector('.container').innerHTML = `
                <h2>No Authorization Code</h2>
                <p>Please try connecting again.</p>
                <button onclick="window.close()">Close</button>
            `;
        }
        
        async function exchangeCodeForToken(authCode, authState) {
            try {
                console.log('[SpotifyCallback] Exchanging code for token...');
                
                // Call Anvil backend to exchange code for token
                const result = await anvil.server.call('exchange_code_for_token', authCode, authState);
                
                if (result.success) {
                    console.log('[SpotifyCallback] Token exchange successful');
                    
                    // Store tokens in localStorage
                    localStorage.setItem('spotify_access_token', result.access_token);
                    if (result.refresh_token) {
                        localStorage.setItem('spotify_refresh_token', result.refresh_token);
                    }
                    localStorage.setItem('spotify_token_expires', Date.now() + (result.expires_in * 1000));
                    
                    // Show success message
                    document.querySelector('.container').innerHTML = `
                        <h2>✅ Connected Successfully!</h2>
                        <p>Your Spotify Premium account is now connected to AIDAR.</p>
                        <p>You can close this window and start playing music!</p>
                    `;
                    
                    // Close popup after 2 seconds
                    if (window.opener) {
                        setTimeout(() => {
                            window.close();
                        }, 2000);
                    } else {
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    }
                } else {
                    console.error('[SpotifyCallback] Token exchange failed:', result.error);
                    document.querySelector('.container').innerHTML = `
                        <h2>❌ Authentication Failed</h2>
                        <p>Failed to exchange authorization code for token.</p>
                        <p><small>${result.error}</small></p>
                        <button onclick="window.close()">Close</button>
                    `;
                }
            } catch (error) {
                console.error('[SpotifyCallback] Error during token exchange:', error);
                document.querySelector('.container').innerHTML = `
                    <h2>❌ Connection Error</h2>
                    <p>Failed to connect to authentication server.</p>
                    <p><small>${error.message}</small></p>
                    <button onclick="window.close()">Close</button>
                `;
            }
        }
    </script>
    
    <!-- Load Anvil client library for server calls -->
    <script src="/_/static/js/anvil-client.js"></script>
</body>
</html>
