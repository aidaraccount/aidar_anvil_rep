is_package: true
container:
  type: ColumnPanel
  properties: {background: '', spacing_below: none, spacing_above: none, role: grid}
components:
- name: link_selection
  properties: {col_widths: '{"QJTLLM":20,"ATTZIM":40,"NLNRRL":15,"VRFNIQ":45,"CEMXFN":15,"CKJNVQ":45,"DFCPUN":5,"ZQCGGR":55}',
    background: '', spacing_above: none, border: ''}
  type: Link
  layout_properties: {grid_position: 'TRUJHL,IMJPSN'}
  event_bindings: {click: link_selection_click}
  components:
  - name: image_1
    properties: {display_mode: shrink_to_fit, height: '100', spacing_below: small,
      spacing_above: medium, horizontal_align: right, vertical_align: top}
    type: Image
    layout_properties: {grid_position: 'YDZPUZ,ZQCGGR CCKZED,QJTLLM'}
    data_bindings:
    - {property: source, code: 'self.item[''ArtistPictureURL'']', writeback: false}
  - name: name
    properties: {role: artist_name, spacing_below: none, spacing_above: small}
    type: Label
    layout_properties: {grid_position: 'YDZPUZ,ZQCGGR CCKZED,ATTZIM RBHGSH,UUZGPH'}
    data_bindings:
    - {property: text, code: 'self.item[''Name'']', writeback: false}
  - name: label_1
    properties: {text: 'Pop.:', role: description, spacing_below: none}
    type: Label
    layout_properties: {grid_position: 'YDZPUZ,ZQCGGR CCKZED,ATTZIM ICYIJI,NLNRRL'}
  - name: popularity
    properties: {role: description, spacing_below: none}
    type: Label
    layout_properties: {grid_position: 'YDZPUZ,ZQCGGR CCKZED,ATTZIM ICYIJI,VRFNIQ'}
    data_bindings:
    - {property: text, code: 'self.item[''ArtistPopularity_lat'']', writeback: false}
  - name: label_2
    properties: {text: 'Fol.:', role: description, spacing_above: none}
    type: Label
    layout_properties: {grid_position: 'YDZPUZ,ZQCGGR CCKZED,ATTZIM NTSJCE,CEMXFN'}
  - name: followers
    properties: {role: description, spacing_above: none}
    type: Label
    layout_properties: {grid_position: 'YDZPUZ,ZQCGGR CCKZED,ATTZIM NTSJCE,CKJNVQ'}
    data_bindings:
    - {property: text, code: 'self.item[''ArtistFollower_lat'']', writeback: false}
  data_bindings:
  - {property: url, code: 'self.item[''ArtistID'']', writeback: false}
