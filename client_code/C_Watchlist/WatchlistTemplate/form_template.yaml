is_package: true
container:
  type: ColumnPanel
  properties: {background: 'theme:Background'}
components:
- name: picture
  properties: {source: 'self.item[''ArtistPictureURL'']'}
  type: Image
  layout_properties: {grid_position: 'JGTLDQ,BFHRIC', full_width_row: false}
- name: name
  properties: {}
  type: Label
  layout_properties: {grid_position: 'JGTLDQ,TCZPBI'}
  data_bindings:
  - {property: text, code: 'self.item[''Name'']', writeback: false}
