is_package: true
container:
  type: ColumnPanel
  properties: {background: ''}
components:
- name: column_panel_1
  properties: {role: grid}
  type: ColumnPanel
  layout_properties: {grid_position: 'PNMDAK,WVYGWD'}
  components:
  - name: label_date
    properties: {role: description, spacing_below: none, spacing_above: none}
    type: Label
    layout_properties: {grid_position: 'HPXQKF,CESLFK'}
    data_bindings:
    - {property: text, code: '" " + self.item[''Date''] + " " + self.item[''Time'']',
      writeback: false}
  - name: note
    properties: {align: left, role: artist_name, spacing_above: none}
    type: Label
    layout_properties: {grid_position: 'TGFRVJ,JBIUOF'}
    data_bindings:
    - {property: text, code: '" " + self.item[''Note'']', writeback: false}
