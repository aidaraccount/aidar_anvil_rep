is_package: true
container: {type: ColumnPanel}
components:
- name: column_panel_1
  properties: {col_widths: '{"GTWLXK":65,"QARMAO":15}', spacing_above: none, spacing_below: none, role: grid}
  type: ColumnPanel
  layout_properties: {grid_position: 'GTSCSU,NIEOZP'}
  components:
  - name: note
    properties: {role: content-note-format, spacing_above: none, spacing_below: none, bold: true, font_size: null}
    type: Label
    layout_properties: {grid_position: 'SPZYBG,GTWLXK'}
    data_bindings:
    - {property: text, code: 'self.item[''Note'']', writeback: false}
  - name: link_delete
    properties: {icon: 'fa:trash-o', role: description, spacing_above: none, spacing_below: none, align: right}
    type: Link
    layout_properties: {grid_position: 'SPZYBG,QARMAO'}
  - name: flow_panel_1
    properties: {align: right, spacing_above: none, spacing_below: none}
    type: FlowPanel
    layout_properties: {grid_position: 'FWOSBJ,TCBBSF'}
    components:
    - name: label_1
      properties:
        text: |2+

      type: Label
      layout_properties: {}
    - name: label_date
      properties: {spacing_below: none, spacing_above: none, font_size: null, role: timestamp-note-format, align: right}
      type: Label
      layout_properties: {}
      data_bindings:
      - {property: text, code: '"  " + self.item[''DateTime'']', writeback: false}
