container:
  type: DataRowPanel
  properties: {align: center}
components:
- type: Link
  properties: {role: artist_name, url: '', align: left, tooltip: '', border: '', foreground: '',
    visible: true, text: Name, font_size: null, wrap_on: mobile, font: '', col_spacing: medium,
    spacing_above: small, icon_align: left, col_widths: '', spacing_below: small,
    italic: false, background: '', bold: false, underline: false, icon: ''}
  name: inspect_name_link
  layout_properties: {grid_position: 'OTFROG,RDFSJW', column: FCILTB}
  event_bindings: {click: inspect_name_link_click}
  data_bindings:
  - {property: text, code: 'self.item[''Name'']'}
  - {property: url, code: 'self.item[''ArtistID'']'}
- type: Link
  properties: {col_widths: '{}'}
  name: inspect_pic_link
  layout_properties: {column: DCLCSV}
  data_bindings:
  - {property: url, code: 'self.item[''ArtistID'']'}
  components:
  - type: Image
    properties: {role: null, vertical_align: center, height: '80', tooltip: '', border: '',
      foreground: '', visible: true, display_mode: shrink_to_fit, spacing_above: small,
      source: '', spacing_below: small, background: '', horizontal_align: center}
    name: inspect_image
    layout_properties: {grid_position: 'OTFROG,UMCAVJ'}
    data_bindings:
    - {property: source, code: 'self.item[''ArtistPictureURL'']'}
  event_bindings: {click: inspect_pic_link_click}
- name: flow_panel_watchlist
  properties: {align: center}
  type: FlowPanel
  layout_properties: {column: SAPGXS}
  components:
  - name: button_watchlist
    properties: {text: '', icon: 'fa:address-card-o', role: feature}
    type: Button
    layout_properties: {}
    data_bindings: []
    event_bindings: {click: button_watchlist_click}
  - name: button_watchlist_delete
    properties: {text: '', icon: 'fa:trash-o', role: feature, visible: false}
    type: Button
    layout_properties: {}
    event_bindings: {click: button_watchlist_delete_click}
- name: label_1
  properties: {align: center, text: ''}
  type: Label
  layout_properties: {column: YHPGYN}
  data_bindings:
  - {property: text, code: 'self.item[''Interest'']', writeback: false}
is_package: true
