is_package: true
container: {type: ColumnPanel}
components:
- name: xy_panel_1
  properties: {height: '200'}
  type: XYPanel
  layout_properties: {grid_position: 'YCOMIT,KYJUVD'}
  components:
  - name: link_1
    properties: {col_widths: '{}'}
    type: Link
    layout_properties: {x: 0, y: 0, width: 200}
    components:
    - name: image_1
      properties: {role: null, vertical_align: center, height: '200', tooltip: '',
        border: '', foreground: '', visible: true, display_mode: zoom_to_fill, spacing_above: none,
        source: '', spacing_below: none, background: '', horizontal_align: center}
      type: Image
      layout_properties: {grid_position: 'XISFUA,MXKFIP'}
      data_bindings:
      - {property: source, code: 'self.item[''ArtistPictureURL'']', writeback: false}
    event_bindings: {click: link_1_click}
  - name: link_1_name
    properties: {role: artist_name_shadow}
    type: Link
    layout_properties: {x: 10, y: 140, width: 190}
    data_bindings:
    - {property: text, code: 'self.item[''Name'']', writeback: false}
    event_bindings: {click: link_1_click}
