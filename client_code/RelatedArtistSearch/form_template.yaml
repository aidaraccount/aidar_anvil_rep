container:
  type: HtmlTemplate
  properties: {html: '', role: gradient_background}
components:
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: content_panel
    properties: {col_widths: '{}', spacing_above: none, spacing_below: none, role: related-artist-layout}
    type: ColumnPanel
    layout_properties: {grid_position: 'BARECF,FKTNNT'}
    components:
    - name: title_related_artist_name
      properties: {format: restricted_html, content: '', role: title, align: center, spacing_below: none, spacing_above: none}
      type: RichText
      layout_properties: {grid_position: 'JFOEXR,VNELMS'}
    - name: label_2
      properties: {role: description, bold: false, align: center, spacing_above: none, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: none, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: 'Enter the name of an artist to find similar artists in terms of music, career, and more'}
      type: Label
      layout_properties: {grid_position: 'ILLVDG,XXTNAC'}
    - name: text_box_search
      properties:
        role: [text_box_small, search-bar-related-artists]
        bold: false
        align: center
        placeholder: Enter an artists name..
        spacing_above: none
        background: ''
        type: text
        underline: false
        font: ''
        hide_text: false
        foreground: ''
        spacing_below: small
        visible: true
        border: ''
        italic: false
        enabled: true
        font_size: null
        tooltip: ''
        text: ''
      type: TextBox
      layout_properties: {grid_position: 'NTXNLV,XRTOAB'}
      event_bindings: {pressed_enter: text_box_search_pressed_enter}
    - name: spacer_1
      properties: {height: 32}
      type: Spacer
      layout_properties: {grid_position: 'UWNKXY,CSZIDK'}
    - name: data_grid_related_artists_header
      properties:
        role: null
        spacing_above: small
        columns:
        - {id: CGJCWL, title: Artist, data_key: ArtistPictureURL, $$hashKey: 'object:34645', width: 70, expand: false}
        - {id: OHHGOJ, title: '', data_key: Name, $$hashKey: 'object:27702'}
        - {id: TTVDHC, title: Popularity, data_key: ArtistPopularity_lat, $$hashKey: 'object:27703'}
        - {id: ITWSTJ, title: Follower, data_key: ArtistFollower_lat, $$hashKey: 'object:27704'}
        - {id: YTCRRC, title: '', data_key: Investigate, $$hashKey: 'object:27824'}
        background: ''
        rows_per_page: 7
        wrap_on: never
        foreground: ''
        show_page_controls: true
        auto_header: false
        spacing_below: small
        visible: true
        border: ''
        tooltip: ''
      type: DataGrid
      layout_properties: {grid_position: 'RDYWIN,ZYXUBY'}
      components:
      - name: xy_panel_1_copy
        properties:
          height: 27
          role: [bottom_line, talent-dev-custom-class]
        type: XYPanel
        components:
        - name: label_Artist
          properties:
            text: Artist
            role: [table_content_talent_dev-2, left-alignment-header]
            align: center
            spacing_below: none
            spacing_above: none
          type: Label
          layout_properties: {x: null, y: null, width: null}
        - name: label_Popularity
          properties:
            text: Popularity
            role: [table_content_talent_dev-2]
            tooltip: Latest Spotity Artist Popularity (ranges from 1 to 100)
            align: center
            spacing_above: none
            spacing_below: none
          type: Label
          layout_properties: {x: null, y: null, width: null}
        - name: label_Followers
          properties: {text: Followers, role: table_content_talent_dev-2, tooltip: Latest number of followers on Spotity, align: center, spacing_below: none, spacing_above: none}
          type: Label
          layout_properties: {x: null, y: null, width: null}
        - name: label_Icons
          properties:
            text: |2+

            role: table_content_talent_dev-2
            tooltip: Latest number of followers on Spotity
            align: center
            spacing_below: none
            spacing_above: none
          type: Label
          layout_properties: {x: null, y: null, width: null}
        layout_properties: {}
      - name: data_grid_related_artists_data
        properties: {role: table_content, spacing_above: none, background: '', item_template: RelatedArtistSearch.RelatedRows, foreground: '', items: null, spacing_below: none, visible: true, border: '', tooltip: ''}
        type: RepeatingPanel
        layout_properties: {}
    - name: rate_artists_button
      properties: {text: Rate Artist, align: center, role: rate-artist-button, background: '', visible: false}
      type: Button
      layout_properties: {grid_position: 'XMHFFE,XBGGCN'}
is_package: true
