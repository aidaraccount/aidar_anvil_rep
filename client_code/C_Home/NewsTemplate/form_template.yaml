is_package: true
container:
  type: ColumnPanel
  properties: {background: ''}
components:
- name: column_panel_1
  properties: {role: grid, background: '', col_widths: '{"CESLFK":30,"OMDCVF":5,"TLMYAD":55,"ORSJNQ":50}'}
  type: ColumnPanel
  layout_properties: {grid_position: 'PNMDAK,WVYGWD'}
  components:
  - name: image
    properties: {height: '50', display_mode: zoom_to_fill}
    type: Image
    layout_properties: {grid_position: 'YMYTTD,OMDCVF'}
    data_bindings:
    - {property: source, code: 'self.item[''ArtistPictureURL'']', writeback: false}
  - name: label_artist
    properties: {font_size: 14}
    type: Label
    layout_properties: {grid_position: 'YMYTTD,TLMYAD HPXQKF,ORSJNQ'}
    data_bindings:
    - {property: text, code: '"  " + self.item[''Name'']', writeback: false}
  - name: label_date
    properties: {role: null, spacing_below: none, spacing_above: none, font_size: 12,
      align: right}
    type: Label
    layout_properties: {grid_position: 'YMYTTD,TLMYAD HPXQKF,CESLFK'}
    data_bindings:
    - {property: text, code: 'self.item[''DateTime'']', writeback: false}
  - name: note
    properties: {align: left, role: note, spacing_above: none, spacing_below: none,
      font_size: null, foreground: '', bold: true}
    type: Label
    layout_properties: {grid_position: 'YMYTTD,TLMYAD TGFRVJ,JBIUOF'}
    data_bindings:
    - {property: text, code: 'self.item[''Note'']', writeback: false}
