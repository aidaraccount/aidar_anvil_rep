container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {grid_position: 'SPJEQL,QYLSQN'}
  components:
  - type: Label
    properties: {role: title, bold: false, align: left, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: Add Reference Artists}
    name: label_1_copy
    layout_properties:
      col_widths: {}
      grid_position: WKTSPW,ALNASW
  - type: Label
    properties: {role: description, bold: false, align: left, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: true, font_size: null, tooltip: '', text: 'To train the Model, we need to know which artists are of high interests to you right now. Therefore, please add at least 3 reference artists.'}
    name: label_2_copy
    layout_properties:
      col_widths: {}
      grid_position: IRZOFG,FLCZRA
  - name: flow_panel_cnt
    properties: {align: center}
    type: FlowPanel
    layout_properties: {grid_position: 'FIUWEI,TPBJXW'}
    components:
    - name: label_cnt_1
      properties: {text: '               1               ', background: 'theme:Accent 1', bold: true, role: description, foreground: ''}
      type: Label
      layout_properties: {width: null, expand: false}
    - name: label_cnt_2
      properties: {text: '               2               ', background: 'theme:Accent 1', bold: true, role: description, foreground: ''}
      type: Label
      layout_properties: {}
    - name: label_cnt_3
      properties: {text: '               3               ', background: 'theme:Accent 1', bold: true, role: description, foreground: ''}
      type: Label
      layout_properties: {}
  - name: label_3
    properties:
      role: description
      text: |-
        It is important to only add artists, that you would like to find here right now. The model is heavily influenced by your references. If you add e.g. quite popular artists, the model will suggest additionally popular artists to you.

        There are two ways to add a Reference Artist:
    type: Label
    layout_properties: {grid_position: 'KJTGBK,VQTRAB'}
  - type: Label
    properties: {role: sub_title, bold: false, align: left, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: 1. Add by Search}
    name: label_1
    layout_properties: {grid_position: 'CUCHCX,FBLWSL'}
  - type: TextBox
    properties: {role: text_box_small, bold: false, align: left, placeholder: '', spacing_above: small, background: '', type: text, underline: false, font: '', hide_text: false, foreground: '', spacing_below: small, visible: true, border: '', italic: false, enabled: true, font_size: null, tooltip: '', text: ''}
    name: text_box_search
    layout_properties:
      col_widths: {}
      grid_position: SGNDPT,SUGPFH
    event_bindings: {pressed_enter: text_box_search_enter}
  - type: Button
    properties: {role: feature, bold: false, align: left, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, enabled: true, font_size: null, tooltip: '', text: ' search '}
    name: button_2
    layout_properties: {grid_position: 'SGNDPT,FDMYWV'}
    event_bindings: {click: text_box_search_enter}
  - type: DataGrid
    properties:
      role: null
      spacing_above: small
      columns:
      - {id: CGJCWL, title: Artist, data_key: ArtistPictureURL, $$hashKey: 'object:34645', width: 69, expand: false}
      - {id: OHHGOJ, title: '', data_key: Name, $$hashKey: 'object:27702'}
      - {id: TTVDHC, title: Spotify Popularity, data_key: ArtistPopularity_lat, $$hashKey: 'object:27703'}
      - {id: ITWSTJ, title: Spotify Follower, data_key: ArtistFollower_lat, $$hashKey: 'object:27704'}
      - {id: YTCRRC, title: Add as Ref. Artist, data_key: Investigate, $$hashKey: 'object:27824'}
      background: ''
      rows_per_page: 7
      wrap_on: never
      foreground: ''
      show_page_controls: true
      auto_header: false
      spacing_below: small
      visible: false
      border: ''
      tooltip: ''
    name: data_grid_artists_header
    layout_properties:
      col_widths: {}
      grid_position: ECSUPB,AIXWRL
    components:
    - name: xy_panel_1
      properties: {height: 27, role: bottom_line}
      type: XYPanel
      components:
      - name: label_4
        properties: {text: Artist, role: table_content}
        type: Label
        layout_properties: {x: 0, y: 0, width: 200}
      - name: label_5
        properties: {text: Popularity, role: table_content, tooltip: Latest Spotity Artist Popularity (ranges from 1 to 100), align: center}
        type: Label
        layout_properties: {x: 310, y: 0, width: 200}
      - name: label_5_copy
        properties: {text: Follower, role: table_content, tooltip: Latest number of followers on Spotity, align: center}
        type: Label
        layout_properties: {x: 528, y: 0, width: 200}
      - name: label_5_copy_copy
        properties: {text: Add as REF. ARTIST, role: table_content, tooltip: '', align: left}
        type: Label
        layout_properties: {x: 754, y: 0, width: 200}
    - type: RepeatingPanel
      properties: {role: table_content, spacing_above: none, background: '', item_template: C_AddRefArtists.SearchRefRows, foreground: '', items: null, spacing_below: none, visible: true, border: '', tooltip: ''}
      name: data_grid_artists_data
      layout_properties: {}
      data_bindings: []
    data_bindings: []
  - type: Spacer
    properties: {height: 67}
    name: spacer_1
    layout_properties: {grid_position: 'VMTRDP,QJBIYQ'}
  - type: Label
    properties: {role: sub_title, bold: false, align: left, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: 2. Add by Spotify-Artist-ID}
    name: label_1_copy_2
    layout_properties:
      col_widths: {}
      grid_position: XEIVID,VFWWJS
  - type: RichText
    properties: {role: null, format: markdown, align: left, spacing_above: small, content: '', background: '', font: '', foreground: '', spacing_below: small, visible: true, border: '', enable_slots: true, font_size: null, tooltip: '', data: null}
    name: rich_text_1
    layout_properties: {grid_position: 'ALFBHG,GJKNXI'}
    components:
    - type: Label
      properties:
        role: description
        bold: false
        align: left
        spacing_above: small
        background: ''
        icon: ''
        underline: false
        font: ''
        icon_align: left
        foreground: ''
        spacing_below: small
        visible: true
        border: ''
        italic: false
        font_size: null
        tooltip: ''
        text: |-
          Please enter a Spotify Artist ID
           - go to https://open.spotify.com/, open the profile page of your artists of interest, and copy/paste the Artist ID into the URL
           - for Ed Sheeran e.g., it would be https://open.spotify.com/artist/6eUKZXaKkcviH0Ku9w2n3V
      name: label_2
      layout_properties: {grid_position: 'EOXCAV,CXEZWF'}
    - type: ColumnPanel
      properties: {col_widths: '{}'}
      name: column_panel_1
      layout_properties: {grid_position: 'VAGXOA,GUUPWI'}
      components:
      - type: TextBox
        properties: {role: text_box_small, bold: false, align: left, placeholder: 'Spotify Artist ID: e.g. 6eUKZXaKkcviH0Ku9w2n3V', spacing_above: small, background: '', type: text, underline: false, font: '', hide_text: false, foreground: '', spacing_below: small, visible: true, border: '', italic: false, enabled: true, font_size: null, tooltip: '', text: ''}
        name: text_box_spotify_artist_id
        layout_properties: {grid_position: 'XORSMU,KXUSOI'}
        event_bindings: {pressed_enter: button_add_ref_artist_click}
      - type: Button
        properties: {role: feature, bold: false, align: center, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, enabled: true, font_size: null, tooltip: '', text: Add Reference Artist}
        name: button_1
        layout_properties: {grid_position: 'XORSMU,HFLXXJ'}
        event_bindings: {click: button_add_ref_artist_click}
is_package: true
custom_component: true
