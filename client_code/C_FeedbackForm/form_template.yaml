components:
- event_bindings: {click: submit_feedback_click}
  layout_properties: {slot: submit-button}
  name: button_1
  properties: {role: call-to-action-button, text: Submit}
  type: Button
- layout_properties: {slot: rating}
  name: label_2
  properties: {align: center, text: 'How satisfied are you with AIDAR overall?​'}
  type: Label
- layout_properties: {slot: Initial-message}
  name: label_1
  properties:
    align: center
    text: |-
      Got a problem, suggestion, or anything you'd like to share?​
      Let us know - we’re always looking to improve!​
  type: Label
container:
  properties:
    html: "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n  <meta charset=\"UTF-8\">\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n  <title>Login Page</title>\n  <style>\n    * {\n      margin: 0;\n      padding: 0;\n      box-sizing: border-box;\n    }\n    body, html {\n      height: 100%;\n      overflow: hidden;\n      /* font-family: GB-regular; */\n    }\n    .login-form-container {\n      position: absolute;\n      top: 20%;\n      left: 50%;\n      transform: translate(-50%, 0%);\n      display: flex;\n      justify-content: center;\n      align-items: center;\n      /* background-color: white; */\n      background: url(\"_/theme/Stock%20Images/Backgrounds/benefits-background.png\");\n      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);\n      border-radius: 8px;\n      padding: 40px;\n      height: 500px;\n      width: 500px;\n      z-index: 1;\n      color:white;\n    }\n    .login-form {\n      /* background-color: white;\n      padding: 20px;\n      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);\n      border-radius: 8px;\n      max-width: 320px; */\n      width: 100%;\n      height: 100%\n    }\n    .login-form h2 {\n      margin-bottom: 20px;\n      text-align: center;\n      font-size: 24px;\n      color: white;\n    }\n    .login-form input {\n      width: 100%;\n      padding: 12px;\n      margin-bottom: 15px;\n      border: 1px solid #ccc;\n      border-radius: 4px;\n      font-size: 16px;\n    }\n    .login-form input[type=\"checkbox\"] {\n      width: auto;\n    }\n    .remember-me {\n      display: flex;\n      justify-content: space-between;\n      align-items: center;\n      font-size: 14px;\n    }\n    .login-form button {\n      width: 100%;\n      padding: 12px;\n      background-color: rgb(31, 11, 59);\n      color: white;\n      font-size: 16px;\n      border: none;\n      border-radius: 4px;\n      cursor: pointer;\n      transition: background-color 0.3s ease;\n    }\n    .login-form button:hover {\n      background-color: orange;\n    }\n    .login-form .submit-button {\n      width: 100%;\n      padding: 12px;\n      background-color: rgb(31, 11, 59);\n      color: white;\n      font-size: 16px;\n      border: none;\n      border-radius: 4px;\n      cursor: pointer;\n      transition: background-color 0.3s ease;\n    }\n    .login-form .submit-button:hover {\n      background-color: orange;\n    }\n    .modal-body {\n      padding: 0;\n    } \n    .star-rating {\n      display: flex;\n      justify-content: center;\n      gap: 5px;\n      font-size: 30px;\n      cursor: pointer;\n    }\n    .star {\n      color: #ccc; /* Faded stars */\n      transition: color 0.3s ease;\n    }\n    .star.highlight {\n      color: #E95F30; /* Highlighted stars */\n    }\n  </style>\n</head>\n<body>\n  <div class=\"login-form-container\">\n    <div class=\"login-form\">\n      <h2><img src=\"_/theme/pics/AIDAR_white_logo_small.png\" style=\"height:30px; margin:0 0 10px 3px;\"></h2>\n      <h2 style=\"height:30px; margin:0 0 10px 3px;\"> Help us improve</h2>\n      <div anvil-slot=\"Initial-message\">\n        <div anvil-if-slot-empty=\"Initial-message\">Initial message</div>\n      </div>\n      <!-- <div anvil-slot=\"text-area-slot\">\n        <div anvil-if-slot-empty=\"text-area-slot\">Text Area</div>\n      </div> -->\n      <textarea class=\"comment\" rows=\"5\" style=\"padding:10px; color:black; width:100%; border-radius:10px\" placeholder=\"Share your thoughts, ideas, or any issues you’ve encountered...\"></textarea>\n      <div anvil-slot=\"rating\">\n        <div anvil-if-slot-empty=\"rating\">Rating</div>\n      </div>\n      <div anvil-slot=\"stars\">\n        <!-- <div anvil-if-slot-empty=\"stars\">stars</div> -->\n        <div class=\"star-rating\">\n          <!-- <svg class=\"star\" height=\"40px\" width=\"40px\" version=\"1.1\" id=\"Layer_1\" xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" viewBox=\"0 0 504 504\" xml:space=\"preserve\" fil