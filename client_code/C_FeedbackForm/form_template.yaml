    html: "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n  <meta charset=\"UTF-8\">\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n  <title>Login Page</title>\n  <style>\n    * {\n      margin: 0;\n      padding: 0;\n      box-sizing: border-box;\n    }\n    body, html {\n      height: 100%;\n      overflow: hidden;\n      /* font-family: GB-regular; */\n    }\n    .login-form-container {\n      position: absolute;\n      top: 20%;\n      left: 50%;\n      transform: translate(-50%, 0%);\n      display: flex;\n      justify-content: center;\n      align-items: center;\n      /* background-color: white; */\n      background: url(\"_/theme/Stock%20Images/Backgrounds/benefits-background.png\");\n      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);\n      border-radius: 8px;\n      padding: 40px;\n      height: 500px;\n      width: 500px;\n      z-index: 1;\n      color:white;\n    }\n    .login-form {\n      /* background-color: white;\n      padding: 20px;\n      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);\n      border-radius: 8px;\n      max-width: 320px; */\n      width: 100%;\n    }\n    .login-form h2 {\n      margin-bottom: 20px;\n      text-align: center;\n      font-size: 24px;\n      color: white;\n    }\n    .login-form input {\n      width: 100%;\n      padding: 12px;\n      margin-bottom: 15px;\n      border: 1px solid #ccc;\n      border-radius: 4px;\n      font-size: 16px;\n    }\n    .login-form input[type=\"checkbox\"] {\n      width: auto;\n    }\n    .remember-me {\n      display: flex;\n      justify-content: space-between;\n      align-items: center;\n      font-size: 14px;\n    }\n    .login-form button {\n      width: 100%;\n      padding: 12px;\n      background-color: rgb(31, 11, 59);\n      color: white;\n      font-size: 16px;\n      border: none;\n      border-radius: 4px;\n      cursor: pointer;\n      transition: background-color 0.3s ease;\n    }\n    .login-form button:hover {\n      background-color: orange;\n    }\n    .login-form .submit-button {\n      width: 100%;\n      padding: 12px;\n      background-color: rgb(31, 11, 59);\n      color: white;\n      font-size: 16px;\n      border: none;\n      border-radius: 4px;\n      cursor: pointer;\n      transition: background-color 0.3s ease;\n    }\n    .login-form .submit-button:hover {\n      background-color: orange;\n    }\n    .modal-body {\n      padding: 0;\n    } \n  </style>\n</head>\n<body>\n  <div class=\"login-form-container\">\n    <div class=\"login-form\">\n      <h2>Welcome to <img src=\"\" style=\"height:23px; margin:0 0 10px 3px;\"></h2>\n      <div id=\"loginForm\">\n        <!-- <input anvil-if-slot-empty=\"email-slot\" type=\"email\" id=\"email\" placeholder=\"Email\" required> -->\n        <!-- <input type=\"password\" id=\"password\" placeholder=\"Password\" required> -->\n        <div anvil-slot=\"email-slot\">\n          <div anvil-if-slot-empty=\"email-slot\">Test</div>\n        </div>\n        <div anvil-slot=\"password-slot\">\n          <div anvil-if-slot-empty=\"password-slot\">Test</div>\n        </div>\n        \n        <div class=\"remember-me\">\n          <!-- <label>\n            <input type=\"checkbox\" id=\"remember\" anvil-bind=\"self.remember_me_checkbox.checked\"> Remember me\n          </label> -->\n          <div anvil-slot=\"checkbox-slot\">\n            <div anvil-if-slot-empty=\"checkbox-slot\">Checkbox Slot</div>\n          </div>\n          <!-- <a href=\"#\" class=\"forgot-password\" anvil-click=\"link_forgot_password_click\">Forgot your password?</a> -->\n          <div anvil-slot=\"forgot-password-slot\">\n            <div anvil-if-slot-empty=\"forgot-password-slot\">Forgot Password Slot</div>\n          </div>\n        </div>\n        \n        <!-- <button type=\"submit\">Login</button> -->\n        <div anvil-slot=\"login-button\">\n          <div anvil-if-slot-empty=\"login-button\">Login-button</div>\n        </div>\n      </div>\n    </div>\n  </div>\n</body>"
