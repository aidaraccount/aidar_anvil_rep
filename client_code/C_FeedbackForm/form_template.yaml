ars = document.querySelectorAll('.star');\n\n// Add event listeners to each star\nstars.forEach((star, index) => {\n  // Highlight stars on hover\n  star.addEventListener('mouseover', () => {\n    highlightStars(index);\n  });\n\n  // Remove highlight when the mouse leaves\n  star.addEventListener('mouseout', () => {\n    resetStars();\n  });\n\n  // Set stars on click\n  star.addEventListener('click', () => {\n    setRating(index);\n  });\n});\n\n// Function to highlight stars up to the hovered star\nfunction highlightStars(index) {\n  stars.forEach((star, i) => {\n    if (i <= index) {\n      star.classList.add('highlight');\n    } else {\n      star.classList.remove('highlight');\n    }\n  });\n}\n\n// Function to reset stars to their default state\nfunction resetStars() {\n  stars.forEach(star => star.classList.remove('highlight'));\n  highlightStars(selectedRating - 1); // Preserve the clicked rating\n}\n\n// Variable to store the selected rating\nlet selectedRating = 0;\n\n// Function to set the rating on click\nfunction setRating(index) {\n  selectedRating = index + 1;\n  highlightStars(index);\n  console.log('Selected Rating:', selectedRating); // You can handle this value (e.g., send it to your server)\n}\n</script>"
