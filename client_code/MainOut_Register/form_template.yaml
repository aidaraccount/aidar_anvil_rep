rder-radius: 4px;\n      cursor: pointer;\n      transition: background-color 0.3s ease;\n    }\n    .login-form button:hover {\n      background-color: orange;\n    }\n    .login-form .submit-button {\n      width: 100%;\n      padding: 12px;\n      background-color: rgb(31, 11, 59);\n      color: white;\n      font-size: 16px;\n      border: none;\n      border-radius: 4px;\n      cursor: pointer;\n      transition: background-color 0.3s ease;\n    }\n    .login-form .submit-button:hover {\n      background-color: orange;\n    }\n    .login-form .forgot-password {\n      text-align: right;\n      display: block;\n      margin-top: 10px;\n      font-size: 14px;\n      color: #555;\n      text-decoration: none;\n    }\n    .login-form .forgot-password:hover {\n      color: rgb(31, 11, 59);\n    }\n    .lp-left-image {\n      position: absolute;\n      top: 3%;\n      left: 3%;\n      height: 30px\n    }\n    .lp-right-image {\n      position: absolute;\n      top: 50%;\n      left: 50%;\n      transform: translate(-20%, -50%);\n    }\n    .lp-footer {\n      position: fixed;\n      bottom: 0;\n      width: 100%;\n      display: flex;\n      justify-content: center;\n    }\n    .footer-flex-item {\n      padding: 0px 10px 5px 10px;\n      color: white !important;\n    }\n  </style>\n</head>\n<body>\n\n  <div class=\"container\">\n    <!-- Left side with gradient background -->\n    <div class=\"left-side\">\n      <a href=\"https://www.aidar.ai\" target=”_blank”><img src=\"_/theme/pics/AIDAR_white_logo_small.png\" class=\"lp-left-image\"></a>    \n    </div>\n\n    <!-- Login Form Positioned in the Middle -->\n    <div class=\"login-form-container\">\n      <div class=\"login-form\">\n        <h2>\n          <img src=\"_/theme/pics/Logo_black.png\" style=\"height:23px; margin:0 0 10px 3px;\">\n          <br>Registration\n        </h2>\n        <div id=\"loginForm\">\n          <div anvil-slot=\"email-slot\">\n            <div anvil-if-slot-empty=\"email-slot\">Test</div>\n          </div>\n          <div anvil-slot=\"password-slot\">\n            <div anvil-if-slot-empty=\"password-slot\">Test</div>\n          </div>\n                    \n          <!-- <button type=\"submit\">Login</button> -->\n          <div anvil-slot=\"login-button\">\n            <div anvil-if-slot-empty=\"login-button\">Login-button</div>\n          </div>\n        </div>\n      </div>\n    </div>\n    <footer class=\"lp-footer\">  \n        <a class=\"footer-flex-item\" href=\"https://www.aidar.ai/data%20protection.html\" target=\"_blank\" >Privacy Policy</a>\n        <a class=\"footer-flex-item\" href=\"https://www.aidar.ai/imprint.html\" target=\"_blank\" >Imprint</a>\n    </footer>\n  </div>\n</body>\n</html>"
