container:
  type: DataRowPanel
  properties:
    role: [rows_dropdown]
    align: center
    visible: true
components:
- type: Link
  properties: {col_widths: '{}', spacing_below: none, spacing_above: none}
  name: related_pic_link
  layout_properties: {column: CGJCWL}
  components:
  - type: Image
    properties: {role: null, vertical_align: center, spacing_above: small, background: '', horizontal_align: center, source: '', foreground: '', display_mode: shrink_to_fit, spacing_below: small, visible: true, border: '', tooltip: '', height: '70'}
    name: related_image
    layout_properties: {column: CGJCWL, grid_position: 'JKDRVH,YEAIII'}
    data_bindings:
    - {property: source, code: 'self.item[''ArtistPictureURL'']'}
  data_bindings:
  - {property: url, code: 'self.item[''ArtistID'']'}
  event_bindings: {click: button_related_click}
- name: label_1
  properties: {align: center}
  type: Label
  layout_properties: {column: TTVDHC}
  data_bindings:
  - {property: text, code: 'self.item[''ArtistPopularity_lat'']', writeback: false}
- name: label_2
  properties: {align: center}
  type: Label
  layout_properties: {column: ITWSTJ}
  data_bindings:
  - {property: text, code: 'self.item[''ArtistFollower_lat'']', writeback: false}
- name: xy_panel_1
  properties: {height: 20}
  type: XYPanel
  layout_properties: {column: YTCRRC}
  components:
  - name: button_discover
    properties: {text: '', icon: 'fa:male', role: feature, tooltip: Investigate Artist}
    type: Button
    layout_properties: {x: 85, y: 0, width: 40}
    data_bindings: []
    event_bindings: {click: button_inspect_click}
  - name: button_related
    properties: {text: '', role: feature, foreground: 'theme:Text_DecentWhite', background: 'theme:Orange', icon: 'fa:link', tooltip: Related Artists}
    type: Button
    layout_properties: {x: 13.96875, y: 0, width: 68.046875}
    event_bindings: {click: button_related_click}
    data_bindings: []
- type: Link
  properties: {role: artist_name, bold: false, align: center, col_widths: '', spacing_above: small, background: '', icon: '', wrap_on: mobile, underline: false, font: '', col_spacing: medium, icon_align: left, foreground: '', url: '', spacing_below: small, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: ''}
  name: related_name_link
  layout_properties: {column: OHHGOJ}
  data_bindings:
  - {property: text, code: 'self.item[''Name'']'}
  - {property: url, code: 'self.item[''ArtistID'']'}
  event_bindings: {click: button_related_click}
is_package: true
