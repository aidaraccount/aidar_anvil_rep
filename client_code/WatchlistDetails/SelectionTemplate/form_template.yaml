components:
- components:
  - data_bindings:
    - {code: 'self.item[''ArtistPictureURL'']', property: source, writeback: false}
    layout_properties: {width: 130, x: 0, y: 0}
    name: image_1
    properties: {display_mode: zoom_to_fill, height: 108, role: grid}
    type: Image
  - data_bindings:
    - {code: 'self.item[''ArtistID'']', property: url, writeback: false}
    event_bindings: {click: link_selection_click}
    layout_properties: {width: 125, x: 5, y: 70}
    name: link_selection
    properties: {font_size: 17, role: artist_name_shadow}
    type: Link
  - event_bindings: {click: button_notification_click}
    layout_properties: {width: 40, x: 90, y: 0}
    name: button_notification
    properties:
      icon: fa:circle-o
      role: [icon-button-disabled-small]
      text: ''
    type: Button
  layout_properties: {grid_position: 'NHPVXS,VAIIKE'}
  name: xy_panel_1
  properties: {height: 100}
  type: XYPanel
container:
  properties: {background: '', role: grid, spacing_above: none, spacing_below: none}
  type: ColumnPanel
is_package: true
