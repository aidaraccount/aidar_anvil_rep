components:
- components:
  - components:
    - data_bindings:
      - {code: 'self.item[''ArtistPictureURL'']', property: source, writeback: false}
      layout_properties: {width: 50, x: 10, y: 5}
      name: image
      properties: {display_mode: zoom_to_fill, height: '50'}
      type: Image
    - data_bindings:
      - {code: '"  " + self.item[''Name'']', property: text, writeback: false}
      layout_properties: {width: 200, x: 65, y: 0}
      name: label_artist
      properties: {font_size: 14, foreground: ''}
      type: Label
    - data_bindings:
      - {code: 'self.item[''Note'']', property: text, writeback: false}
      layout_properties: {width: 295, x: 65, y: 20}
      name: note
      properties: {align: left, bold: true, font_size: null, foreground: '', role: note, spacing_above: none, spacing_below: none}
      type: Label
    - data_bindings:
      - {code: 'str(self.item[''Date'']) + "  "', property: text, writeback: false}
      layout_properties: {width: 200, x: 160, y: 0}
      name: label_date
      properties: {align: right, font_size: 14}
      type: Label
    layout_properties: {grid_position: 'QYPTLL,MFAYRC'}
    name: xy_panel_1
    properties: {height: '55'}
    type: XYPanel
  layout_properties: {grid_position: 'PNMDAK,WVYGWD'}
  name: column_panel_1
  properties: {background: 'theme:Sidebar Background', border: '1px solid rgb(40, 40, 40);', col_widths: '{}', role: grid}
  type: ColumnPanel
container:
  properties: {background: ''}
  type: ColumnPanel
is_package: true
