is_package: true
container:
  type: ColumnPanel
  properties: {background: '', spacing_below: none, spacing_above: none, role: grid}
components:
- name: xy_panel_1
  properties: {height: 100}
  type: XYPanel
  layout_properties: {grid_position: 'NHPVXS,VAIIKE'}
  components:
  - name: image_1
    properties: {height: 108, display_mode: zoom_to_fill, role: grid}
    type: Image
    layout_properties: {x: 0, y: 0, width: 130}
    data_bindings:
    - {property: source, code: 'self.item[''ArtistPictureURL'']', writeback: false}
  - name: link_selection
    properties: {role: artist_name_shadow, font_size: 17}
    type: Link
    layout_properties: {x: 5, y: 70, width: 125}
    data_bindings:
    - {property: url, code: 'self.item[''ArtistID'']', writeback: false}
    event_bindings: {click: link_selection_click}
  - name: radio_button_notification
    properties: {text: '', spacing_below: none, spacing_above: none, group_name: '',
      selected: false}
    type: RadioButton
    layout_properties: {x: 110, y: -15, width: 25}
    event_bindings: {}
  - name: link_notification
    properties: {text: '             '}
    type: Link
    layout_properties: {x: 97, y: -20, width: 40}
    event_bindings: {click: link_notification_click}
