is_package: true
container:
  type: ColumnPanel
  properties: {background: ''}
components:
- name: column_panel_1
  properties: {role: grid, background: 'theme:Sidebar Background'}
  type: ColumnPanel
  layout_properties: {grid_position: 'PNMDAK,WVYGWD'}
  components:
  - name: label_date
    properties: {role: null, spacing_below: none, spacing_above: none, font_size: 12}
    type: Label
    layout_properties: {grid_position: 'HPXQKF,CESLFK'}
    data_bindings:
    - {property: text, code: '"  " + self.item[''Date''] + " " + self.item[''Time'']',
      writeback: false}
  - name: note
    properties: {align: left, role: null, spacing_above: none, spacing_below: none,
      font_size: 15, foreground: 'theme:Text_DecentWhite'}
    type: Label
    layout_properties: {grid_position: 'TGFRVJ,JBIUOF'}
    data_bindings:
    - {property: text, code: '"  " + self.item[''Note'']', writeback: false}
