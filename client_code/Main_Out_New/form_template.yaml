components:
- layout_properties: {slot: email-slot}
  name: content_panel
  properties: {visible: false}
  type: ColumnPanel
- event_bindings: {click: link_forgot_password_click}
  layout_properties: {slot: forgot-password-slot}
  name: forgot_password_link
  properties:
    role: [header-7-on-white-bg, margin-padding-0]
    spacing_above: none
    spacing_below: none
    text: Forgot your password?
  type: Link
- layout_properties: {slot: checkbox-slot}
  name: remember_me_checkbox
  properties: {spacing_above: none, spacing_below: none, text: Remember me}
  type: CheckBox
- event_bindings: {click: button_login_click}
  layout_properties: {slot: login-button}
  name: login_button
  properties: {align: center, spacing_above: none, spacing_below: none, text: Login}
  type: Button
- event_bindings: {pressed_enter: button_login_click}
  layout_properties: {slot: password-slot}
  name: login_pw
  properties: {hide_text: true, placeholder: Password, spacing_above: none, spacing_below: none}
  type: TextBox
- event_bindings: {pressed_enter: login_email_pressed_enter}
  layout_properties: {slot: email-slot}
  name: login_email
  properties: {placeholder: Email}
  type: TextBox
container:
  properties:
    html: "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n  <meta charset=\"UTF-8\">\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n  <title>Login Page</title>\n  <style>\n    * {\n      margin: 0;\n      padding: 0;\n      box-sizing: border-box;\n    }\n    body, html {\n      height: 100%;\n      overflow: hidden;\n      /* font-family: GB-regular; */\n    }\n    .container {\n      display: flex;\n      height: 100vh;\n      width: 100vw;\n      padding: 0;\n      /* justify-content: center; */\n      /* align-items: center; */\n    }\n    .left-side {\n      position: relative;\n      /* background: linear-gradient(to bottom right, rgb(31, 11, 59), black); */\n      background-image: url(_/theme/Stock%20Images/Backgrounds/header-background.png);\n      flex: 1;\n      height: 100%;\n      background-size: 100% 100%;\n    }\n    .right-side {\n      position: relative;\n      background-color: white;\n      flex: 1;\n      height: 100%;\n      /* display: flex;\n      justify-content: center;\n      align-items: center; */\n    }\n    .login-form-container {\n      position: absolute;\n      top: 50%;\n      left: 50%;\n      transform: translate(-50%, -50%);\n      display: flex;\n      justify-content: center;\n      align-items: center;\n      background-color: white;\n      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);\n      border-radius: 8px;\n      padding: 40px;\n      width: 450px;\n      z-index: 1;\n    }\n    .login-form {\n      /* background-color: white;\n      padding: 20px;\n      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);\n      border-radius: 8px;\n      max-width: 320px; */\n      width: 100%;\n    }\n    .login-form h2 {\n      margin-bottom: 20px;\n      text-align: center;\n      font-size: 24px;\n      color: #333;\n    }\n    .login-form input {\n      width: 100%;\n      padding: 12px;\n      margin-bottom: 15px;\n      border: 1px solid #ccc;\n      border-radius: 4px;\n      font-size: 16px;\n    }\n    .login-form input[type=\"checkbox\"] {\n      width: auto;\n    }\n    .remember-me {\n      display: flex;\n      justify-content: space-between;\n      align-items: center;\n      font-size: 14px;\n    }\n    .login-form button {\n      width: 100%;\n      padding: 12px;\n      background-color: rgb(31, 11, 59);\n      color: white;\n      font-size: 16px;\n      border: none;\n      border-radius: 4px;\n      cursor: pointer;\n      transition: background-color 0.3s ease;\n    }\n    .login-form button:hover {\n      background-color: orange;\n    }\n    .login-form .submit-button {\n      width: 100%;\n      padding: 12px;\n      background-color: rgb(31, 11, 59);\n      color: white;\n      font-size: 16px;\n      border: none;\n      border-radius: 4px;\n      cursor: pointer;\n      transition: background-color 0.3s ease;\n    }\n    .login-form .submit-button:hover {\n      background-color: orange;\n    }\n    .login-form .forgot-password {\n      text-align: right;\n      display: block;\n      margin-top: 10px;\n      font-size: 14px;\n      color: #555;\n      text-decoration: none;\n    }\n    .login-form .forgot-password:hover {\n      color: rgb(31, 11, 59);\n    }\n    .lp-left-image {\n      position: absolute;\n      top: 3%;\n      left: 3%;\n      height: 30px\n      /* transform: translate(-80%, -50%); */\n    }\n    .lp-right-image {\n      position: absolute;\n      top: 50%;\n      left: 50%;\n      transform: translate(-20%, -50%);\n    }\n    .lp-footer {\n      position: fixed;\n      bottom: 0;\n      width: 100%;\n      display: flex;\n      justify-content: center;\n      /* background: white; */\n    }\n    .footer-flex-item {\n      padding: 0px 10px 5px 10px;\n      color: white !important;\n    }\n  </style>\n</head>\n<body>\n\n  <div class=\"container\">\n    <!-- Left side with gradient background -->\n    <div class=\"left-side\">\n      <!-- <img src=\"_/theme/Stock%20Images/TTM_artists_2.png\" class=\"lp-left-image\">       -->\n      <a href=\"https://www.aidar.ai\" target=”_blank”><img src=\"_/theme/pics/AIDAR_white_logo_small.png\" class=\"lp-left-image\"></a>    \n    </div>\n\n    <!-- Right side with white background and login form in the middle -->\n    <!-- <div class=\"right-side\">\n      <img src=\"_/theme/Stock%20Images/TTM_artists_3.png\" class=\"lp-right-image\">\n    </div>\n -->\n    <!-- Login Form Positioned in the Middle -->\n    <div class=\"login-form-container\">\n      <div class=\"login-form\">\n        <h2>Welcome to <img src=\"\" style=\"height:23px; margin:0 0 10px 3px;\"></h2>\n        <div id=\"loginForm\">\n          <!-- <input anvil-if-slot-empty=\"email-slot\" type=\"email\" id=\"email\" placeholder=\"Email\" required> -->\n          <!-- <input type=\"password\" id=\"password\" placeholder=\"Password\" required> -->\n          <div anvil-slot=\"email-slot\">\n            <div anvil-if-slot-empty=\"email-slot\">Test</div>\n          </div>\n          <div anvil-slot=\"password-slot\">\n            <div anvil-if-slot-empty=\"password-slot\">Test</div>\n          </div>\n          \n          <div class=\"remember-me\">\n            <!-- <label>\n              <input type=\"checkbox\" id=\"remember\" anvil-bind=\"self.remember_me_checkbox.checked\"> Remember me\n            </label> -->\n            <div anvil-slot=\"checkbox-slot\">\n              <div anvil-if-slot-empty=\"checkbox-slot\">Checkbox Slot</div>\n            </div>\n            <!-- <a href=\"#\" class=\"forgot-password\" anvil-click=\"link_forgot_password_click\">Forgot your password?</a> -->\n            <div anvil-slot=\"forgot-password-slot\">\n              <div anvil-if-slot-empty=\"forgot-password-slot\">Forgot Password Slot</div>\n            </div>\n          </div>\n          \n          <!-- <button type=\"submit\">Login</button> -->\n          <div anvil-slot=\"login-button\">\n            <div anvil-if-slot-empty=\"login-button\">Login-button</div>\n          </div>\n        </div>\n      </div>\n    </div>\n    <footer class=\"lp-footer\">  \n        <a class=\"footer-flex-item\" href=\"https://www.aidar.ai/data%20protection.html\" target=\"_blank\" >Privacy Policy</a>\n        <a class=\"footer-flex-item\" href=\"https://www.aidar.ai/imprint.html\" target=\"_blank\" >Imprint</a>\n    </footer>\n  </div>\n</body>\n</html>"
