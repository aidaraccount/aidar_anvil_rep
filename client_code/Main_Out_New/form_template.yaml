    html: "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n  <meta charset=\"UTF-8\">\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n  <title>Login Page</title>\n  <style>\n    * {\n      margin: 0;\n      padding: 0;\n      box-sizing: border-box;\n    }\n    body, html {\n      height: 100%;\n      overflow: hidden;\n      /* font-family: GB-regular; */\n    }\n    .container {\n      display: flex;\n      height: 100vh;\n      width: 100vw;\n      padding: 0;\n      /* justify-content: center; */\n      /* align-items: center; */\n    }\n    .left-side {\n      background: linear-gradient(to bottom right, rgb(31, 11, 59), black);\n      flex: 1;\n      height: 100%;\n    }\n    .right-side {\n      background-color: white;\n      flex: 1;\n      height: 100%;\n      /* display: flex;\n      justify-content: center;\n      align-items: center; */\n    }\n    .login-form-container {\n      position: absolute;\n      top: 50%;\n      left: 50%;\n      transform: translate(-50%, -50%);\n      display: flex;\n      justify-content: center;\n      align-items: center;\n      background-color: white;\n      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);\n      border-radius: 8px;\n      padding: 40px;\n      width: 450px;\n      z-index: 1;\n    }\n    .login-form {\n      /* background-color: white;\n      padding: 20px;\n      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);\n      border-radius: 8px;\n      max-width: 320px; */\n      width: 100%;\n    }\n    .login-form h2 {\n      margin-bottom: 20px;\n      text-align: center;\n      font-size: 24px;\n      color: #333;\n    }\n\n    .login-form input {\n      width: 100%;\n      padding: 12px;\n      margin-bottom: 15px;\n      border: 1px solid #ccc;\n      border-radius: 4px;\n      font-size: 16px;\n    }\n    .login-form input[type=\"checkbox\"] {\n      width: auto;\n    }\n    .remember-me {\n      display: flex;\n      justify-content: space-between;\n      align-items: center;\n      font-size: 14px;\n    }\n    .login-form button {\n      width: 100%;\n      padding: 12px;\n      background-color: rgb(31, 11, 59);\n      color: white;\n      font-size: 16px;\n      border: none;\n      border-radius: 4px;\n      cursor: pointer;\n      transition: background-color 0.3s ease;\n    }\n    .login-form button:hover {\n      background-color: black;\n    }\n    .login-form .forgot-password {\n      text-align: right;\n      display: block;\n      margin-top: 10px;\n      font-size: 14px;\n      color: #555;\n      text-decoration: none;\n    }\n    .login-form .forgot-password:hover {\n      color: rgb(31, 11, 59);\n    }\n  </style>\n</head>\n<body>\n\n  <div class=\"container\">\n    <!-- Left side with gradient background -->\n    <div class=\"left-side\"></div>\n\n    <!-- Right side with white background and login form in the middle -->\n    <div class=\"right-side\"></div>\n    <div class=\"login-form-container\">\n      <div class=\"login-form\">\n        <h2>Login</h2>\n        <form id=\"loginForm\">\n          <input type=\"email\" id=\"email\" placeholder=\"Email\" required>\n          <input type=\"password\" id=\"password\" placeholder=\"Password\" required>\n          \n          <div class=\"remember-me\">\n            <label><input type=\"checkbox\" id=\"remember\"> Remember me</label>\n            <a href=\"#\" class=\"forgot-password\">Forgot your password?</a>\n          </div>\n          \n          <button type=\"submit\">Login</button>\n        </form>\n      </div>\n    </div>\n  </div>\n\n  <script>\n    // Vanilla JavaScript for form submission\n    document.getElementById(\"loginForm\").addEventListener(\"submit\", function(event) {\n      event.preventDefault(); // Prevent form from submitting normally\n      \n      const email = document.getElementById(\"email\").value;\n      const password = document.getElementById(\"password\").value;\n      const remember = document.getElementById(\"remember\").checked;\n\n      console.log({\n        email: email,\n        password: password,\n        remember: remember\n      });\n\n      // Here you can redirect the user or handle the login logic\n      // window.location.href = 'your-anvil-site-url';\n    });\n  </script>\n\n</body>\n</html>"
