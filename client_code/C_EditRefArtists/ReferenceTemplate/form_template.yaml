    - {code: 'self.item[0][''ArtistPictureURL'']', property: source, writeback: false}
    layout_properties: {width: 230, x: 0, y: 0}
    name: image_1
    properties: {display_mode: zoom_to_fill, height: 155, vertical_align: center}
    type: Image
  - event_bindings: {click: button_1_click}
    layout_properties: {width: 45, x: 180, y: 10}
    name: button_1
    properties: {icon: 'fa:trash-o', icon_align: right, role: feature, text: ''}
    type: Button
  - data_bindings:
    - {code: 'self.item[0][''Name'']', property: text, writeback: false}
    - {code: 'self.item[0][''ArtistID'']', property: tag, writeback: false}
    event_bindings: {click: label_link_1_click}
    layout_properties: {width: 200, x: 10, y: 110}
    name: label_link_1
    properties:
      role: [artist_name_shadow]
    type: Link
  layout_properties: {grid_position: 'PLQPSS,SWMPZC'}
  name: xy_panel_1
  properties: {height: 150}
  type: XYPanel
