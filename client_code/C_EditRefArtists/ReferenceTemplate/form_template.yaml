is_package: true
container: {type: ColumnPanel}
components:
- name: xy_panel_1
  properties: {height: 150}
  type: XYPanel
  layout_properties: {grid_position: 'PLQPSS,SWMPZC'}
  components:
  - name: image_1
    properties: {height: 155, display_mode: zoom_to_fill, vertical_align: center}
    type: Image
    layout_properties: {x: 0, y: 0, width: 300}
    data_bindings:
    - {property: source, code: 'self.item[0][''ArtistPictureURL'']', writeback: false}
  - name: label_name_1
    properties: {role: artist_name_shadow}
    type: Label
    layout_properties: {x: 10, y: 110, width: 290}
    data_bindings:
    - {property: text, code: 'self.item[0][''Name'']', writeback: false}
  - name: button_1
    properties: {text: '', icon: 'fa:trash-o', icon_align: right, role: feature}
    type: Button
    layout_properties: {x: 240, y: 10, width: 45}
    event_bindings: {click: button_1_click}
  data_bindings: []
