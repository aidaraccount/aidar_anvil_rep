native_deps:
  head_html: "<!-- 1. integrate font awesome  -->\n<script src=\"https://kit.fontawesome.com/f0d74f0b0e.js\" crossorigin=\"anonymous\"></script>\n\n\n<!-- 2. integrate Spotify Player  -->\n<script src=\"_/theme/Spotify_Player.js\"></script>\n<script src=\"https://open.spotify.com/embed/iframe-api/v1\" async></script>\n\n\n<!-- 3. FitScoreCircle for Observe_Radar -->\n<script>\n  function observeFitScoreCircle() {\n    let displays = document.querySelectorAll('.note-display');\n    const transitionDuration = 900;\n    \n    displays.forEach(display => {\n\n      // // Prevent re-initialization by checking for existing styles\n      // if (display.dataset.initialized) return;\n      \n      let note = parseFloat(display.dataset.note);\n      console.log(\"Native Libraries - THIS IS THE NOTE VALUE: \", note)\n      let [int, dec] = display.dataset.note.split('.');\n      [int, dec] = [Number(int), Number(dec)];\n      \n      strokeTransition(display, note);\n  \n      increaseNumber(display, int, 'int');\n      // increaseNumber(display, dec, 'dec');\n      \n      // // Mark as initialized\n      // display.dataset.initialized = true;\n      });\n  \n    function increaseNumber(display, number, className) {\n      let element = display.querySelector(`.percent__${className}`),\n          decPoint = className === 'int' ? '%' : '',\n          interval = 900 / number,\n          counter = 0;\n  \n      let increaseInterval = setInterval(() => {\n        if (counter === number) { window.clearInterval(increaseInterval); }\n  \n        element.textContent = counter + decPoint;\n        counter++;\n      }, interval);\n    }\n    \n    function strokeTransition(display, note) {\n      let progress = display.querySelector('.circle__progress--fill');\n      let radius = progress.r.baseVal.value;\n      let circumference = 2 * Math.PI * radius;\n      let offset = circumference * (100 - note) / 100;\n  \n      progress.style.setProperty('--initialStroke', circumference);\n      progress.style.setProperty('--transitionDuration', `${transitionDuration}ms`);\n  \n      setTimeout(() => progress.style.strokeDashoffset = offset, 1000);\n    }\n  };\n</script>\n\n\n<!-- 4. hideNavBar.js navbar control (optimized inline version) -->\n<script>\n// 1. Cached DOM elements for performance optimization\nlet cachedElements = null;\nlet debugMode = false; // Disabled in production\n\n// 2. Initialize DOM element cache\nfunction initializeElementCache() {\n  if (cachedElements) return cachedElements;\n  \n  cachedElements = {\n    sidebar: document.getElementById('left-sidebar') || document.querySelector('.sidebar'),\n    button: document.getElementById('nav-button') || document.querySelector('.nav-button'),\n    content: document.querySelector('.main-content-move'),\n    contentNav: document.querySelector('.main-content-move-nav'),\n    spotifyFooter: document.querySelector('.anvil-role-cap-spotify-footer')\n  };\n  \n  if (debugMode) {\n    console.log(\"[NAVBAR] Elements cached:\", {\n      sidebar: !!cachedElements.sidebar,\n      button: !!cachedElements.button,\n      content: !!cachedElements.content,\n      contentNav: !!cachedElements.contentNav,\n      spotifyFooter: !!cachedElements.spotifyFooter\n    });\n  }\n  \n  return cachedElements;\n}\n\n// 3. Main navbar visibility control function\nfunction navbar_noModel_noSubs(visible) {\n  // Ensure DOM is ready\n  if (document.readyState !== 'complete' && document.readyState !== 'interactive') {\n    setTimeout(() => navbar_noModel_noSubs(visible), 50);\n    return;\n  }\n  \n  try {\n    // Re-initialize cache if DOM was re-rendered by Anvil (old nodes become detached)\n    cachedElements = null;\n    const elements = initializeElementCache();\n    const isMobile = window.innerWidth <= 767;\n    \n    // 4. Handle sidebar visibility\n    if (elements.sidebar) {\n      elements.sidebar.style.setProperty('display', visible ? \"block\" : \"none\", 'important');\n      // Position sidebar for mobile/desktop and ensure off-canvas when hidden\n      if (visible) {\n        elements.sidebar.style.left = isMobile ? '-200px' : '0px';\n      } else {\n        elements.sidebar.style.left = isMobile ? '-200px' : '-250px';\n      }\n    }\n    \n    // 5. Handle navigation button visibility and positioning\n    if (elements.button) {\n      elements.button.style.setProperty('display', visible ? \"block\" : \"none\", 'important');\n      if (visible) {\n        elements.button.style.left = isMobile ? '0px' : '250px';\n      } else {\n        elements.button.style.left = '0px';\n      }\n    }\n    \n    // 6. Adjust content margins based on sidebar visibility\n    const marginLeft = (visible && elements.sidebar && !isMobile) ? '250px' : '0px';\n    \n    if (elements.content) {\n      elements.content.style.setProperty('margin-left', marginLeft, 'important');\n    }\n    \n    if (elements.contentNav) {\n      elements.contentNav.style.setProperty('margin-left', marginLeft, 'important');\n    }\n    \n    // 7. Ensure Spotify footer remains visible\n    if (elements.spotifyFooter) {\n      elements.spotifyFooter.style.display = \"block\";\n    }\n    \n    if (debugMode) {\n      console.log(`[NAVBAR] Navbar ${visible ? 'shown' : 'hidden'}, mobile: ${isMobile}`);\n    }\n    \n  } catch (error) {\n    console.error(\"[NAVBAR] Error in navbar_noModel_noSubs:\", error);\n  }\n}\n\n// Set a global flag to indicate this script is loaded\nwindow.hideNavBarLoaded = true;\nconsole.log(\"[NAVBAR] hideNavBar optimized inline version loaded\");\n</script>\n\n\n<!-- 5. updateLoadingSpinnerMargin -->\n<script>  \n  function updateLoadingSpinnerMargin(marginValue) {\n    // Define the new CSS with the given margin value\n    const newCSS = `\n      #loadingSpinner {\n        margin-left: ${marginValue} !important;\n      }\n    `;\n    \n    // Try to find an existing style tag with our custom ID\n    let styleTag = document.querySelector(\"#customThemeOverride\");\n    \n    // If not found, create a new one and append it to the head\n    if (!styleTag) {\n      styleTag = document.createElement(\"style\");\n      styleTag.id = \"customThemeOverride\";\n      document.head.appendChild(styleTag);\n    }\n    \n    // Update the style tag's content with the new CSS\n    styleTag.innerHTML = newCSS;\n  }\n</script>\n\n\n<!-- 6. clearModelNavigation -->\n<script>\n  // Clear all models from the navigation\n  function clearModelNavigation() {\n    try {\n      console.log('[clearModelNavigation] Removing all models from navigation');\n\n      // 1. Find the nav_models container and the ul.linear-panel inside it\n      const navModels = document.querySelector('.anvil-role-nav_models');\n      if (!navModels) {\n        console.warn('[clearModelNavigation] nav_models container not found');\n        return;\n      }\n\n      const linearPanel = navModels.querySelector('ul.linear-panel');\n      if (!linearPanel) {\n        console.warn('[clearModelNavigation] linear-panel not found inside nav_models');\n        return;\n      }\n\n      // 2. Remove all child elements (list items) from the linear panel\n      // Convert live HTMLCollection to static array to safely remove\n      const items = Array.from(linearPanel.children);\n\n      // Remove all except the first\n      for (let i = 1; i < items.length; i++) {\n        linearPanel.removeChild(items[i]);\n      }\n\n      console.log('[clearModelNavigation] All models have been removed from navigation');\n    } catch (error) {\n      console.error('[clearModelNavigation] Error:', error);\n    }\n  }\n</script>"
