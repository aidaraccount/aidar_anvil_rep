native_deps:
  head_html: "<!-- 1. integrate font awesome  -->\n<script src=\"https://kit.fontawesome.com/f0d74f0b0e.js\" crossorigin=\"anonymous\"></script>\n\n<!-- 2. integrate Spotify Player  -->\n<script src=\"_/theme/Spotify_Player.js\"></script>\n<script src=\"https://open.spotify.com/embed/iframe-api/v1\" async></script>\n\n<!-- 3. FitLikelihoodCircle for Observe_Radar -->\n<script>\n  function observeFitLikelihoodCircle() {\n    let displays = document.querySelectorAll('.note-display');\n    const transitionDuration = 900;\n    \n    displays.forEach(display => {\n\n      // // Prevent re-initialization by checking for existing styles\n      // if (display.dataset.initialized) return;\n      \n      let note = parseFloat(display.dataset.note);\n      console.log(\"Native Libraries - THIS IS THE NOTE VALUE: \", note)\n      let [int, dec] = display.dataset.note.split('.');\n      [int, dec] = [Number(int), Number(dec)];\n      \n      strokeTransition(display, note);\n  \n      increaseNumber(display, int, 'int');\n      // increaseNumber(display, dec, 'dec');\n      \n      // // Mark as initialized\n      // display.dataset.initialized = true;\n      });\n  \n    function increaseNumber(display, number, className) {\n      let element = display.querySelector(`.percent__${className}`),\n          decPoint = className === 'int' ? '%' : '',\n          interval = 900 / number,\n          counter = 0;\n  \n      let increaseInterval = setInterval(() => {\n        if (counter === number) { window.clearInterval(increaseInterval); }\n  \n        element.textContent = counter + decPoint;\n        counter++;\n      }, interval);\n    }\n    \n    function strokeTransition(display, note) {\n      let progress = display.querySelector('.circle__progress--fill');\n      let radius = progress.r.baseVal.value;\n      let circumference = 2 * Math.PI * radius;\n      let offset = circumference * (100 - note) / 100;\n  \n      progress.style.setProperty('--initialStroke', circumference);\n      progress.style.setProperty('--transitionDuration', `${transitionDuration}ms`);\n  \n      setTimeout(() => progress.style.strokeDashoffset = offset, 1000);\n    }\n  };\n</script>\n\n<!-- 4. hide navbar for moModel & moSubs  -->\n<script>\n  function navbar_noModel_noSubs() {\n    var s = document.querySelector('.sidebar');\n    var b = document.querySelector('.nav-button');\n    var content = document.querySelector('.main-content-move')\n    var contentNav = document.querySelector('.main-content-move-nav')\n  \n    var currentHash = window.location.hash;\n    console.log(\"current hash\", currentHash);\n\n    if (currentHash === '#no_subs' || currentHash === '#no_model') {\n        s.style.display = 'none';\n        b.style.display = 'none';\n        content.style.marginLeft = '0px';\n        contentNav.style.marginLeft = '0px';\n    } else {\n        s.style.display = 'block';\n        b.style.display = 'block';\n        content.style.marginLeft = `${s.offsetWidth}px`;  // Shift content\n        contentNav.style.marginLeft = `${s.offsetWidth}px`;  // Shift content\n    }\n  }\n</script>\n\n\n<script>\n  document.querySelector('.picture-base').addEventListener('mouseleave', function(event) {\n    console.log('Mouse left the picture 1');\n    if (!event.relatedTarget || !this.contains(event.relatedTarget)) {\n        // Mouse truly left the container\n        console.log('Mouse left the picture 2');\n    }\n  });\n\n</script>"
