native_deps:
  head_html: "<script src=\"https://kit.fontawesome.com/f0d74f0b0e.js\" crossorigin=\"anonymous\"></script>\n\n<script src=\"_/theme/Spotify_Player_js.js\"></script>\n<!-- <script src=\"_/theme/Run_on_load.js\"></script> -->\n\n<script>\nfunction updateGauge(value) {\n  console.log(\"updateGauge called with value: \" + value);\n  // Ensure the value is between 0 and 100\n  value = Math.min(100, Math.max(0, value));\n  // Calculate the percentage for the gauge\n  let percentage = value + '%';\n  // Get the gauge element\n  let gaugeElement = document.querySelector('.anvil-role-score-tile-background .gauge-background');\n  // Update the gauge's percentage\n  gaugeElement.style.setProperty('--gauge-percentage', percentage);\n}\n</script>\n\n<script src=\"https://open.spotify.com/embed/iframe-api/v1\" async></script> \n\n<script>\nfunction playSpotify() {\n  const buttons = document.querySelectorAll('.anvil-role-play-spotify-button');\n  \n  buttons.forEach(button => {\n    button.onclick = function () {\n      if (controller.isPaused) {\n        controller.resume();  // Resume playing from the paused position\n        controller.isPlaying = true;\n        controller.isPaused = false;\n      } else if (!controller.isPlaying) {\n        controller.play();    // Start playing if not already playing\n        controller.isPlaying = true;\n        controller.isPaused = false;\n      } else {\n        controller.pause();   // Pause the player if it's currently playing\n        controller.isPlaying = false;\n        controller.isPaused = true;\n      }\n    };\n  });\n}\n</script>\n\n<script>\nfunction playSpotify_2() {\n  if (controller) {\n    // Check the playback state and decide what to do\n    if (controller.isPaused) {\n      controller.resume();  // Resume playing from the paused position\n      controller.isPlaying = true;\n      controller.isPaused = false;\n    } else if (!controller.isPlaying) {\n      controller.play();    // Start playing if not already playing\n      controller.isPlaying = true;\n      controller.isPaused = false;\n    }\n  } else {\n    console.log(\"NOTTTTTTTTTT OKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKK 222222222222222222\")\n    console.error(\"Spotify controller is not initialized.\");\n  }\n}\n\n// // Automatically play music when the page loads\n// document.addEventListener('DOMContentLoaded', function() {\n//   playSpotify_2();  // Call the playSpotify function on page load\n//   console.log(\"THISSSSSSSSSS MESSSSSSSSAAAAGGEEEEEEEEEEEEEEEEEEE\")\n// });\n</script>\n\n<script>\n  // if(typeof leftsidebar === 'undefined') {\n  //   const leftsidebar = document.getElementById('left-sidebar');\n  //   const navbutton = document.getElementById('nav-button');\n  //   const navmainContent = document.querySelector('.anvil-role-main-content-page');\n  //   // console.log(navmainContent)\n  //   if (leftsidebar && navbutton) {\n  //     // Add a transition effect for smooth sliding\n  //     // leftsidebar.style.transition = 'left 0.2s';\n\n  //     // Initially position the sidebar off-screen (left)\n  //     // leftsidebar.style.left = `-${leftsidebar.offsetWidth}px`;\n  //     // navbutton.style.left = `-${leftsidebar.offsetWidth}px`;\n    \n  //     navbutton.addEventListener('click', function () {\n  //       leftsidebar.classList.toggle('open');\n  //       navbutton.classList.toggle('open');\n  //       navmainContent.classList.toggle('shifted');\n\n  //       // // Check if the sidebar is open or closed\n  //       // if (leftsidebar.classList.contains('open')) {\n  //       //   // Slide the sidebar in (set left to 0 to bring it on-screen)\n  //       //   leftsidebar.style.left = '0';\n  //       // } else {\n  //       //   // Slide the sidebar out (set left to the negative width of the sidebar to hide it)\n  //       //   leftsidebar.style.left = `-${leftsidebar.offsetWidth}px`;\n  //       // }\n  //       // Optionally shift the main content if necessary\n  //       // navmainContent.classList.toggle('shifted');\n  //     });\n  //   } else {\n  //     console.error(\"Sidebar or button element not found..\");\n  //   }\n  // }\n</script>\n\n\n<script>\n  function observeFitLikelihoodCircle() {\n      let displays = document.querySelectorAll('.note-display');\n      const transitionDuration = 900;\n      \n      displays.forEach(display => {\n        let note = parseFloat(display.dataset.note);\n        console.log(\"Native Libraries - THIS IS THE NOTE VALUE: \", note)\n        let [int, dec] = display.dataset.note.split('.');\n        [int, dec] = [Number(int), Number(dec)];\n        \n        strokeTransition(display, note);\n    \n        increaseNumber(display, int, 'int');\n        // increaseNumber(display, dec, 'dec');\n        });\n    \n      function increaseNumber(display, number, className) {\n        let element = display.querySelector(`.percent__${className}`),\n            decPoint = className === 'int' ? '%' : '',\n            interval = 900 / number,\n            counter = 0;\n    \n        let increaseInterval = setInterval(() => {\n          if (counter === number) { window.clearInterval(increaseInterval); }\n    \n          element.textContent = counter + decPoint;\n          counter++;\n        }, interval);\n      }\n      \n      function strokeTransition(display, note) {\n        let progress = display.querySelector('.circle__progress--fill');\n        let radius = progress.r.baseVal.value;\n        let circumference = 2 * Math.PI * radius;\n        let offset = circumference * (100 - note) / 100;\n    \n        progress.style.setProperty('--initialStroke', circumference);\n        progress.style.setProperty('--transitionDuration', `${transitionDuration}ms`);\n    \n        setTimeout(() => progress.style.strokeDashoffset = offset, 1000);\n      }\n    };\n</script>\n"
