services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: true}
  server_config: {user_table: users}
startup: {type: form, module: Main_Out}
package_name: AIDAR
allow_embedding: false
name: AIDAR
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
metadata: {title: AIDAR - AI driven A&R, logo_img: 'asset:pics/Favicon_orange.JPG',
  description: 'AIDAR, aidar ai, aidar-ai, AI driven A&R, music, label, data, ml,
    ai, A&R'}
startup_form: null
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: user_id
      admin_ui: {width: 200}
      type: number
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 225}
      type: string
  waiters:
    client: full
    server: full
    columns:
    - name: Mail
      type: string
      admin_ui: {width: 200, order: 3}
    - name: Date
      admin_ui: {order: 2, width: 200}
      type: datetime
    title: Waiters
